{% extends 'base.html' %}
{% block title %}Preview Blog Listing{% endblock %}
{% block content %}
<div class="site-header">
    <img src="/static/header.jpg" alt="CLAN Blog Header" class="site-header-image">
</div>
<h1>CLAN Blog</h1>
<div class="blog-listing">
    {% for post in posts %}
    <article class="blog-post">
        <div class="blog-post__header">
            <h2><a href="{{ url_for('preview_post', post_id=post.id) }}">{{ post.title }}</a></h2>
            <div class="post-meta">
                <span>{{ post.date }}</span>
                <span class="post-meta__separator">&bull;</span>
                <span>{{ post.author }}</span>
            </div>
            <div class="blog-post__summary">
                <p>{{ post.summary }}</p>
            </div>
        </div>
    </article>
    {% endfor %}
</div>
<div class="site-footer">
    <img src="/static/footer.jpg" alt="CLAN Blog Footer" class="site-footer-image">
</div>
{% endblock %}
