{% extends "workflow/base.html" %}

{% block workflow_content %}
<div class="container mx-auto px-4 py-8">
    <div class="max-w-4xl mx-auto">
        <div class="mb-8">
            <a href="{{ url_for('workflow.index') }}" class="text-dark-accent hover:text-dark-accent/80">
                <i class="fas fa-arrow-left mr-2"></i>Back to Workflow
            </a>
        </div>

        <h1 class="text-3xl font-bold mb-6 text-dark-text">{{ current_stage|title }}</h1>

        <div class="grid gap-6">
            {% for substage_name, steps in stages[current_stage].items() %}
            <div class="bg-dark-bg shadow rounded-lg p-6 border border-dark-border">
                <h2 class="text-2xl font-semibold mb-4 text-dark-text">{{ substage_name }}</h2>
                <div class="flex gap-2">
                    {% for step in steps %}
                    <a href="{{ url_for('workflow.workflow_index', post_id=post_id, stage=current_stage|lower, substage=substage_name|lower|replace(' ', '_')) }}"
                        class="px-3 py-1 text-sm bg-dark-accent/10 text-dark-accent rounded hover:bg-dark-accent/20">
                        {{ step }}
                    </a>
                    {% endfor %}
                </div>

                <div class="mt-4">
                    <a href="{{ url_for('workflow.substage', post_id=post_id, stage_name=current_stage|lower, substage_name=substage_name|lower|replace(' ', '_')) }}"
                        class="inline-flex items-center px-4 py-2 border border-dark-accent text-sm font-medium rounded-md text-white bg-dark-accent hover:bg-dark-accent/80">
                        View Substage
                    </a>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</div>
{% endblock %}
