<!-- Shared Breadcrumb Component for Syndication Pages -->
<div class="breadcrumb-nav">
    <nav aria-label="breadcrumb">
        <ol class="breadcrumb mb-0">
            <li class="breadcrumb-item">
                <a href="/"><i class="fas fa-home me-1"></i>Blog Forge</a>
            </li>
            <li class="breadcrumb-item">
                <a href="/launchpad/syndication/dashboard">
                    <i class="fab fa-{{ platform.name|lower if platform else 'facebook' }} me-1"></i>
                    {{ platform.display_name if platform else 'Facebook' }}
                </a>
            </li>
            <li class="breadcrumb-item active" aria-current="page">
                <i class="fas fa-{{ channel_type.icon if channel_type and channel_type.icon else 'cog' }} me-1"></i>
                {{ channel_type.display_name if channel_type else 'Configuration' }}
            </li>
        </ol>
    </nav>
</div>
