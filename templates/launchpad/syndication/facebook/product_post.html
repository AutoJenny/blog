<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Product Posts - Blog Launchpad</title>
    <!-- Tailwind CSS for header -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/launchpad.css') }}">
    <style>
        body {
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
            color: white;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            min-height: 100vh;
        }

        /* Breadcrumb styling */
        .breadcrumb-nav {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid #4a5568;
            border-radius: 8px;
            padding: 1rem;
            margin-bottom: 2rem;
        }
        
        .breadcrumb {
            display: flex;
            flex-wrap: wrap;
            padding: 0;
            margin: 0;
            list-style: none;
            background: transparent;
        }
        
        .breadcrumb-item {
            display: flex;
            align-items: center;
            color: #a0aec0;
        }
        
        .breadcrumb-item + .breadcrumb-item::before {
            content: ">";
            color: #6b7280;
            margin: 0 0.5rem;
        }
        
        .breadcrumb-item.active {
            color: #e0e0e0;
        }
        
        .breadcrumb-item a {
            color: #667eea;
            text-decoration: none;
        }
        
        .breadcrumb-item a:hover {
            color: #a5b4fc;
        }

        /* Channel config specific styles */
        .channel-header {
            background: linear-gradient(135deg, #1877f2 0%, #0d6efd 100%);
            color: white;
            padding: 2rem;
            border-radius: 16px;
            margin-bottom: 2rem;
        }
        
        .config-section {
            margin-bottom: 2rem;
        }
        
        .section-title {
            color: #e0e0e0;
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 1rem;
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }
        
        .config-card {
            background: linear-gradient(135deg, #1a1f2e 0%, #2d3748 100%);
            border: 1px solid #4a5568;
            border-radius: 12px;
            margin-bottom: 1rem;
        }
        
        .config-card.channel-specific {
            border-left: 4px solid #1877f2;
        }
        
        .config-card.llm-settings {
            border-left: 4px solid #10b981;
        }
        
        .card-header {
            padding: 1.5rem;
            border-bottom: 1px solid #4a5568;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .card-title {
            color: #f1f5f9;
            font-size: 1.25rem;
            font-weight: 600;
            margin: 0;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .card-body {
            padding: 1.5rem;
        }
        
        .requirement-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0.75rem 0;
            border-bottom: 1px solid #374151;
        }
        
        .requirement-item:last-child {
            border-bottom: none;
        }
        
        .requirement-key {
            color: #d1d5db;
            font-weight: 500;
        }
        
        .requirement-value {
            color: #f3f4f6;
            font-weight: 600;
        }
        
        .accordion-chevron {
            transition: transform 0.2s ease;
        }
        
        .accordion-chevron.rotated {
            transform: rotate(90deg);
        }
        
        .section-content {
            display: none;
        }
        
        .section-content.active {
            display: block;
        }
        
        .section-card {
            background: linear-gradient(135deg, #1a1f2e 0%, #2d3748 100%);
            border: 1px solid #4a5568;
            border-radius: 12px;
            margin-bottom: 1rem;
        }
        
        .section-title {
            padding: 1.5rem;
            cursor: pointer;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #4a5568;
        }
        
        .section-title-left {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            color: #f1f5f9;
            font-size: 1.25rem;
            font-weight: 600;
        }
        
        .section-title-right {
            display: flex;
            align-items: center;
            gap: 1rem;
        }
        
        .badge {
            background: #f59e0b;
            color: #0f172a;
            padding: 0.25rem 0.75rem;
            border-radius: 9999px;
            font-size: 0.875rem;
            font-weight: 600;
        }

        .header {
            background: linear-gradient(135deg, #1877f2 0%, #0d6efd 100%);
            color: white;
            padding: 2rem;
            border-radius: 16px;
            margin-bottom: 2rem;
        }

        .header h1 {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
        }

        .header p {
            font-size: 1.125rem;
            opacity: 0.9;
            margin-bottom: 0;
        }
    </style>
</head>
<body>
    {% include 'shared/header.html' %}
    
    <div class="container">
        <!-- Breadcrumb Navigation -->
        <div class="breadcrumb-nav">
            <nav aria-label="breadcrumb">
                <ol class="breadcrumb mb-0">
                    <li class="breadcrumb-item">
                        <a href="/"><i class="fas fa-home me-1"></i>Blog Forge</a>
                    </li>
                    <li class="breadcrumb-item">
                        <a href="/launchpad/syndication/dashboard"><i class="fab fa-facebook me-1"></i>Facebook</a>
                    </li>
                    <li class="breadcrumb-item active" aria-current="page">
                        <i class="fas fa-shopping-bag me-1"></i>Product Posts
                    </li>
                </ol>
            </nav>
        </div>
        
        <div class="header">
            <h1>üõçÔ∏è Product Posts</h1>
            <p>Automated daily Facebook posts featuring Clan.com products</p>
        </div>
        
        <!-- Posting Queue Section -->
        {% include 'launchpad/includes/posting_queue.html' %}
    </div>

    <script>
        // Global variables
        let queueData = [];
        
        // Accordion functionality
        function toggleAccordion(sectionId) {
            const content = document.getElementById(sectionId + '-content');
            const chevron = document.getElementById(sectionId + '-chevron');
            
            if (content.classList.contains('active')) {
                content.classList.remove('active');
                chevron.classList.remove('rotated');
            } else {
                content.classList.add('active');
                chevron.classList.add('rotated');
            }
        }

        // Load queue data filtered for product posts
        async function loadQueueData() {
            console.log('Loading queue data for product posts...');
            try {
                const response = await fetch('/launchpad/api/queue');
                const data = await response.json();
                
                console.log('API response:', data);
                
                if (data.success) {
                    // Filter for product posts only
                    queueData = data.items.filter(item => 
                        item.content_type === 'product'
                    );
                    console.log('Filtered queue data:', queueData);
                    renderQueue();
                    updateQueueCount();
                } else {
                    console.error('Error loading queue:', data.error);
                    showEmptyQueue();
                }
            } catch (error) {
                console.error('Error loading queue:', error);
                showEmptyQueue();
            }
        }

        // Render queue table
        function renderQueue() {
            const queueTableContainer = document.getElementById('queue-table-container');
            const emptyQueue = document.getElementById('empty-queue');
            const queueTableBody = document.getElementById('queue-table-body');
            
            if (queueData.length === 0) {
                showEmptyQueue();
                return;
            }
            
            emptyQueue.style.display = 'none';
            queueTableContainer.style.display = 'block';
            
            let html = '';
            queueData.forEach(item => {
                const date = new Date(item.scheduled_timestamp || item.created_at);
                const dateStr = date.toLocaleDateString();
                const timeStr = date.toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});
                
                // Product thumbnail
                let thumbnail = '';
                if (item.product_image) {
                    thumbnail = `<img src="${item.product_image}" alt="Product thumbnail" style="width: 60px; height: 60px; object-fit: cover; border-radius: 8px;" onerror="this.style.display='none'">`;
                } else {
                    thumbnail = '<div style="width: 60px; height: 60px; background: #334155; border-radius: 8px; display: flex; align-items: center; justify-content: center; color: #64748b; font-size: 0.8rem;">No img</div>';
                }
                
                html += `
                    <tr style="border-bottom: 1px solid #374151;">
                        <td style="padding: 15px; vertical-align: top;">
                            <div style="display: flex; align-items: center; gap: 15px;">
                                ${thumbnail}
                                <div>
                                    <div style="font-weight: 600; color: #f1f5f9; margin-bottom: 5px;">${dateStr}</div>
                                    <div style="color: #94a3b8; font-size: 0.9rem;">${timeStr}</div>
                                </div>
                            </div>
                        </td>
                        <td style="padding: 15px; vertical-align: top;">
                            <div style="max-width: 400px;">
                                <div style="font-weight: 600; color: #f1f5f9; margin-bottom: 8px; font-size: 1.1rem;">
                                    ${item.product_name || 'Unknown Product'}
                                </div>
                                <div style="color: #94a3b8; font-size: 0.9rem; margin-bottom: 8px;">
                                    SKU: ${item.product_sku || 'N/A'} | Price: $${item.product_price || '0.00'}
                                </div>
                                <div style="color: #e0e0e0; font-size: 0.95rem; line-height: 1.4;">
                                    ${item.generated_content ? item.generated_content.substring(0, 200) + (item.generated_content.length > 200 ? '...' : '') : 'No content'}
                                </div>
                            </div>
                        </td>
                    </tr>
                `;
            });
            
            queueTableBody.innerHTML = html;
        }

        // Show empty queue state
        function showEmptyQueue() {
            const queueTableContainer = document.getElementById('queue-table-container');
            const emptyQueue = document.getElementById('empty-queue');
            
            queueTableContainer.style.display = 'none';
            emptyQueue.style.display = 'block';
        }

        // Update queue count badge
        function updateQueueCount() {
            const queueCount = document.getElementById('queue-count');
            if (queueCount) {
                queueCount.textContent = queueData.length;
            }
        }

        // Initialize page
        document.addEventListener('DOMContentLoaded', function() {
            // Set initial state for posting queue accordion
            const postingQueueContent = document.getElementById('posting-queue-content');
            const postingQueueChevron = document.getElementById('posting-queue-chevron');
            
            if (postingQueueContent && postingQueueChevron) {
                postingQueueContent.classList.add('active');
                postingQueueChevron.classList.add('rotated');
            }
            
            // Load queue data
            loadQueueData();
        });
    </script>
</body>
</html>
