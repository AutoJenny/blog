<!-- Planning Page Header with Post Info -->
<div class="planning-header">
    <div class="post-info">
        <h1 class="planning-title">{{ page_title }}: ID: {{ post_id }}</h1>
        
        <!-- Status and Dates Line -->
        <div class="status-line">
            <div class="status-left">
                <span class="status-label">Status:</span>
                <span class="status-value" id="post-status">{{ post_status or 'Unknown' }}</span>
            </div>
            <div class="status-right">
                <span class="date-label">Created:</span>
                <span class="date-value" id="post-created">{{ post_created or 'Unknown' }}</span>
                <span class="date-label">Updated:</span>
                <span class="date-value" id="post-updated">{{ post_updated or 'Unknown' }}</span>
            </div>
        </div>
    </div>
</div>

<style>
.planning-header {
    margin-bottom: 2rem;
}

.planning-title {
    font-size: 2rem;
    font-weight: 700;
    color: #f1f5f9;
    margin: 0 0 1rem 0;
    text-align: center;
}

.status-line {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 2rem;
}

.status-left {
    display: flex;
    align-items: center;
    gap: 0.5rem;
}

.status-right {
    display: flex;
    align-items: center;
    gap: 1rem;
}

.status-label, .date-label {
    color: #94a3b8;
    font-size: 0.875rem;
    font-weight: 500;
}

.status-value, .date-value {
    color: #e2e8f0;
    font-weight: 600;
}

.status-value {
    padding: 0.25rem 0.75rem;
    background: #1e293b;
    border-radius: 4px;
    border: 1px solid #334155;
}
</style>
