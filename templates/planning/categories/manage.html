{% extends "base.html" %}

{% block title %}Manage Calendar Categories{% endblock %}

{% block content %}
<div class="container mx-auto px-4 py-8">
    <div class="mb-8">
        <h1 class="text-3xl font-bold text-gray-900 mb-2">Manage Calendar Categories</h1>
        <p class="text-gray-600">Edit category names, colors, and descriptions for your calendar content.</p>
    </div>

    <div class="bg-white rounded-lg shadow-md p-6">
        <div class="flex justify-between items-center mb-6">
            <h2 class="text-xl font-semibold text-gray-800">Categories</h2>
            <button onclick="addNewCategory()" class="bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700 transition-colors">
                <i class="fas fa-plus mr-2"></i>Add Category
            </button>
        </div>

        <div id="categories-list" class="space-y-4">
            <!-- Categories will be loaded here -->
        </div>
    </div>
</div>

<!-- Add/Edit Category Modal -->
<div id="category-modal" class="fixed inset-0 bg-black bg-opacity-50 hidden items-center justify-center z-50">
    <div class="bg-white rounded-lg p-6 w-full max-w-md mx-4">
        <h3 id="modal-title" class="text-lg font-semibold mb-4">Add Category</h3>
        
        <form id="category-form">
            <input type="hidden" id="category-id" value="">
            
            <div class="mb-4">
                <label for="category-name" class="block text-sm font-medium text-gray-700 mb-2">Category Name</label>
                <input type="text" id="category-name" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" required>
            </div>
            
            <div class="mb-4">
                <label for="category-description" class="block text-sm font-medium text-gray-700 mb-2">Description</label>
                <textarea id="category-description" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" rows="3"></textarea>
            </div>
            
            <div class="mb-4">
                <label for="category-color" class="block text-sm font-medium text-gray-700 mb-2">Color</label>
                <div class="flex items-center space-x-4">
                    <input type="color" id="category-color" class="w-12 h-10 border border-gray-300 rounded cursor-pointer" value="#3b82f6">
                    <input type="text" id="category-color-hex" class="flex-1 px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="#3b82f6">
                </div>
            </div>
            
            <div class="mb-6">
                <label for="category-icon" class="block text-sm font-medium text-gray-700 mb-2">Icon (FontAwesome class)</label>
                <input type="text" id="category-icon" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="fas fa-star">
            </div>
            
            <div class="flex justify-end space-x-3">
                <button type="button" onclick="closeModal()" class="px-4 py-2 text-gray-600 border border-gray-300 rounded-md hover:bg-gray-50">Cancel</button>
                <button type="submit" class="px-4 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700">Save</button>
            </div>
        </form>
    </div>
</div>

<script>
let categories = [];

// Load categories on page load
document.addEventListener('DOMContentLoaded', function() {
    loadCategories();
    
    // Sync color picker with hex input
    document.getElementById('category-color').addEventListener('input', function() {
        document.getElementById('category-color-hex').value = this.value;
    });
    
    document.getElementById('category-color-hex').addEventListener('input', function() {
        if (this.value.match(/^#[0-9A-Fa-f]{6}$/)) {
            document.getElementById('category-color').value = this.value;
        }
    });
});

async function loadCategories() {
    try {
        const response = await fetch('/planning/api/calendar/categories');
        const data = await response.json();
        
        if (data.success) {
            categories = data.categories;
            renderCategories();
        } else {
            showNotification('Error loading categories: ' + data.error, 'error');
        }
    } catch (error) {
        console.error('Error loading categories:', error);
        showNotification('Error loading categories', 'error');
    }
}

function renderCategories() {
    const container = document.getElementById('categories-list');
    container.innerHTML = '';
    
    categories.forEach(category => {
        const categoryDiv = document.createElement('div');
        categoryDiv.className = 'flex items-center justify-between p-4 border border-gray-200 rounded-lg hover:bg-gray-50';
        categoryDiv.innerHTML = `
            <div class="flex items-center space-x-4">
                <div class="w-6 h-6 rounded-full border-2 border-gray-300" style="background-color: ${category.color}"></div>
                <div>
                    <h3 class="font-medium text-gray-900">${category.name}</h3>
                    <p class="text-sm text-gray-600">${category.description || 'No description'}</p>
                </div>
            </div>
            <div class="flex items-center space-x-2">
                <button onclick="editCategory(${category.id})" class="text-blue-600 hover:text-blue-800">
                    <i class="fas fa-edit"></i>
                </button>
                <button onclick="deleteCategory(${category.id})" class="text-red-600 hover:text-red-800">
                    <i class="fas fa-trash"></i>
                </button>
            </div>
        `;
        container.appendChild(categoryDiv);
    });
}

function addNewCategory() {
    document.getElementById('modal-title').textContent = 'Add Category';
    document.getElementById('category-form').reset();
    document.getElementById('category-id').value = '';
    document.getElementById('category-color').value = '#3b82f6';
    document.getElementById('category-color-hex').value = '#3b82f6';
    document.getElementById('category-modal').classList.remove('hidden');
    document.getElementById('category-modal').classList.add('flex');
}

function editCategory(categoryId) {
    const category = categories.find(c => c.id === categoryId);
    if (!category) return;
    
    document.getElementById('modal-title').textContent = 'Edit Category';
    document.getElementById('category-id').value = category.id;
    document.getElementById('category-name').value = category.name;
    document.getElementById('category-description').value = category.description || '';
    document.getElementById('category-color').value = category.color;
    document.getElementById('category-color-hex').value = category.color;
    document.getElementById('category-icon').value = category.icon || '';
    
    document.getElementById('category-modal').classList.remove('hidden');
    document.getElementById('category-modal').classList.add('flex');
}

function closeModal() {
    document.getElementById('category-modal').classList.add('hidden');
    document.getElementById('category-modal').classList.remove('flex');
}

async function deleteCategory(categoryId) {
    if (!confirm('Are you sure you want to delete this category? This will remove it from all associated content.')) {
        return;
    }
    
    try {
        const response = await fetch(`/planning/api/calendar/categories/${categoryId}`, {
            method: 'DELETE'
        });
        const data = await response.json();
        
        if (data.success) {
            showNotification('Category deleted successfully', 'success');
            loadCategories();
        } else {
            showNotification('Error deleting category: ' + data.error, 'error');
        }
    } catch (error) {
        console.error('Error deleting category:', error);
        showNotification('Error deleting category', 'error');
    }
}

document.getElementById('category-form').addEventListener('submit', async function(e) {
    e.preventDefault();
    
    const formData = {
        name: document.getElementById('category-name').value,
        description: document.getElementById('category-description').value,
        color: document.getElementById('category-color-hex').value,
        icon: document.getElementById('category-icon').value
    };
    
    const categoryId = document.getElementById('category-id').value;
    const isEdit = categoryId !== '';
    
    try {
        const url = isEdit ? `/planning/api/calendar/categories/${categoryId}` : '/planning/api/calendar/categories';
        const method = isEdit ? 'PUT' : 'POST';
        
        const response = await fetch(url, {
            method: method,
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify(formData)
        });
        
        const data = await response.json();
        
        if (data.success) {
            showNotification(`Category ${isEdit ? 'updated' : 'created'} successfully`, 'success');
            closeModal();
            loadCategories();
        } else {
            showNotification(`Error ${isEdit ? 'updating' : 'creating'} category: ` + data.error, 'error');
        }
    } catch (error) {
        console.error(`Error ${isEdit ? 'updating' : 'creating'} category:`, error);
        showNotification(`Error ${isEdit ? 'updating' : 'creating'} category`, 'error');
    }
});

function showNotification(message, type = 'info') {
    const notification = document.createElement('div');
    notification.className = `fixed top-4 right-4 px-6 py-3 rounded-lg text-white z-50 ${
        type === 'success' ? 'bg-green-600' : 
        type === 'error' ? 'bg-red-600' : 
        'bg-blue-600'
    }`;
    notification.textContent = message;
    document.body.appendChild(notification);
    
    setTimeout(() => {
        notification.remove();
    }, 3000);
}
</script>
{% endblock %}
