{% extends "base.html" %}

{% block title %}Section Structure Design - Concept Development - Planning - BlogForge{% endblock %}

{% block content %}
<div class="planning-container">
    <!-- Left Panel: Input Data -->
    <div class="left-panel">
        <div class="panel-header">
            <h3>Input Data</h3>
        </div>
        
        <div class="panel-content">
            <div class="data-section">
                <h4>Generated Topics</h4>
                <div id="topics-display" class="data-display">
                    <p class="loading">Loading topics from brainstorming...</p>
                </div>
            </div>
            
            <div class="action-section">
                <button id="generate-structure-btn" class="btn btn-primary" onclick="generateSectionStructure()">
                    <i class="fas fa-magic"></i>
                    Design Section Structure
                </button>
            </div>
        </div>
    </div>

    <!-- Right Panel: LLM Module -->
    <div class="right-panel">
        <div class="llm-module" id="llm-module">
            <!-- LLM Module will be initialized here -->
        </div>
    </div>
</div>

<!-- Results Panel -->
<div id="results-panel" class="results-panel" style="display: none;">
    <div class="panel-header">
        <h3>Generated Section Structure</h3>
    </div>
    <div class="panel-content">
        <div id="structure-results" class="results-display">
            <!-- Structure results will be displayed here -->
        </div>
    </div>
</div>

<script>
let topics = [];
let sectionStructure = null;

// Initialize page
document.addEventListener('DOMContentLoaded', function() {
    loadBrainstormTopics();
    loadExistingStructure();
    initializeLLMModule('section_structure', window.postId);
});

// Load topics from brainstorming
async function loadBrainstormTopics() {
    try {
        const response = await fetch(`/planning/api/posts/${window.postId}`);
        const data = await response.json();
        
        if (data.success && data.development.idea_scope) {
            topics = JSON.parse(data.development.idea_scope);
            displayTopics();
        } else {
            document.getElementById('topics-display').innerHTML = '<p class="error">No topics found from brainstorming</p>';
        }
    } catch (error) {
        console.error('Error loading topics:', error);
        document.getElementById('topics-display').innerHTML = '<p class="error">Error loading topics</p>';
    }
}

// Display topics
function displayTopics() {
    const container = document.getElementById('topics-display');
    if (topics.length === 0) {
        container.innerHTML = '<p class="error">No topics available</p>';
        return;
    }
    
    const topicsList = topics.map((topic, index) => 
        `<div class="topic-item">${index + 1}. ${topic}</div>`
    ).join('');
    
    container.innerHTML = `
        <div class="topics-list">
            <p><strong>${topics.length} topics from brainstorming:</strong></p>
            ${topicsList}
        </div>
    `;
}

// Generate section structure
async function generateSectionStructure() {
    const btn = document.getElementById('generate-structure-btn');
    btn.disabled = true;
    btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Designing Structure...';
    
    try {
        const response = await fetch('/planning/api/sections/design-structure', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({
                topics: topics,
                post_id: window.postId
            })
        });
        
        const result = await response.json();
        
        if (result.success) {
            sectionStructure = result.structure;
            displayStructureResults();
            showResultsPanel();
        } else {
            alert('Error: ' + result.error);
        }
    } catch (error) {
        console.error('Error generating structure:', error);
        alert('Error generating structure: ' + error.message);
    } finally {
        btn.disabled = false;
        btn.innerHTML = '<i class="fas fa-magic"></i> Design Section Structure';
    }
}

// Display structure results
function displayStructureResults() {
    const container = document.getElementById('structure-results');
    
    if (!sectionStructure || !sectionStructure.sections) {
        container.innerHTML = '<p class="error">No structure data available</p>';
        return;
    }
    
    const sectionsHtml = sectionStructure.sections.map((section, index) => `
        <div class="section-item">
            <h4>Section ${section.order}: ${section.theme}</h4>
            <p><strong>Boundaries:</strong> ${section.boundaries}</p>
            <p><strong>Exclusions:</strong> ${section.exclusions}</p>
        </div>
    `).join('');
    
    container.innerHTML = `
        <div class="structure-summary">
            <p><strong>Generated ${sectionStructure.sections.length} sections for ${topics.length} topics</strong></p>
        </div>
        <div class="sections-list">
            ${sectionsHtml}
        </div>
    `;
}

// Show results panel
function showResultsPanel() {
    document.getElementById('results-panel').style.display = 'block';
}

// Load existing structure
async function loadExistingStructure() {
    try {
        const response = await fetch(`/planning/api/sections/design-structure/${window.postId}`);
        const data = await response.json();
        
        if (data.success && data.structure) {
            sectionStructure = data.structure;
            displayStructureResults();
            showResultsPanel();
        }
    } catch (error) {
        console.error('Error loading existing structure:', error);
    }
}
</script>

<style>
.topic-item {
    padding: 8px 12px;
    margin: 4px 0;
    background: rgba(255, 255, 255, 0.1);
    border-radius: 4px;
    border-left: 3px solid var(--accent-color);
}

.section-item {
    padding: 16px;
    margin: 12px 0;
    background: rgba(255, 255, 255, 0.05);
    border-radius: 8px;
    border-left: 4px solid var(--accent-color);
}

.section-item h4 {
    margin: 0 0 8px 0;
    color: var(--accent-color);
}

.structure-summary {
    padding: 16px;
    background: rgba(0, 255, 0, 0.1);
    border-radius: 8px;
    margin-bottom: 16px;
    border-left: 4px solid #00ff00;
}

.results-panel {
    margin-top: 20px;
    padding: 20px;
    background: rgba(255, 255, 255, 0.05);
    border-radius: 8px;
    border: 1px solid rgba(255, 255, 255, 0.1);
}

.loading {
    color: #888;
    font-style: italic;
}

.error {
    color: #ff6b6b;
}
</style>
{% endblock %}
