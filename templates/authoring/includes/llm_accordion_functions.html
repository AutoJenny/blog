<script>
// LLM Accordion Functions
function toggleLLMAccordion() {
    const content = document.getElementById('llm-accordion-content');
    const icon = document.getElementById('accordion-icon');
    
    if (content.style.display === 'none' || content.style.display === '') {
        content.style.display = 'block';
        icon.classList.remove('fa-chevron-down');
        icon.classList.add('fa-chevron-up');
    } else {
        content.style.display = 'none';
        icon.classList.remove('fa-chevron-up');
        icon.classList.add('fa-chevron-down');
    }
}

function toggleDebugAccordion() {
    const content = document.getElementById('debug-accordion-content');
    const icon = document.getElementById('debug-accordion-icon');
    
    if (content.style.display === 'none' || content.style.display === '') {

    } else {
        content.style.display = 'none';
        icon.classList.remove('fa-chevron-up');
        icon.classList.add('fa-chevron-down');
    }
}
</script>
