<!-- Input Details Accordion -->
<div class="input-details-accordion">
    <div class="accordion-header" onclick="toggleInputDetailsAccordion()">
        <h5>Input Details</h5>
        <div class="accordion-toggle">
            <i class="fas fa-chevron-down" id="input-details-accordion-icon"></i>
        </div>
    </div>
    
    <div class="accordion-content" id="input-details-accordion-content" style="display: none;">
        <div class="input-data-panel">
            <h6>Post Context</h6>
            <div class="context-item"><label>Selected Idea:</label><div id="selected-idea-display">-</div></div>
            <div class="context-item"><label>Expanded Idea:</label><div id="expanded-idea-display">-</div></div>

            <h6>Section Context</h6>
            <div class="context-item"><label>Title:</label><span id="section-title-display">-</span></div>
            <div class="context-item"><label>Subtitle:</label><span id="section-subtitle-display">-</span></div>
            <div class="context-item"><label>Group:</label><div id="section-group-display">-</div></div>
            <div class="context-item"><label>Group Summary:</label><div id="section-group-summary-display">-</div></div>
            <div class="context-item"><label>Topics:</label><div id="section-topics-display">-</div></div>
            <div class="context-item"><label>Avoid Topics:</label><div id="avoid-topics-display">-</div></div>
        </div>
    </div>
</div>
