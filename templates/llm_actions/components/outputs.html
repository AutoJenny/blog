<!-- Outputs Section -->

    <h2 class="text-xl font-medium text-dark-text mb-4">Outputs</h2>
    
    <div class="mb-4">
        <label for="output1" class="block text-sm font-medium text-blue-500 mb-2">
            Output
        </label>
        <div class="flex gap-2 mb-2">
            <select class="field-selector bg-dark-bg text-dark-text border border-dark-border rounded p-2 flex-1"

            </select>
            <select id="output_format_select_output1"
                class="format-selector bg-dark-bg text-dark-text border border-dark-border rounded p-2 w-48"

        </div>
        <div class="mb-2">
            <label for="output1_label" class="block text-sm font-medium text-blue-500">
                Basic Idea
            </label>
        </div>
        <textarea id="output1" name="output1"
            class="w-full bg-dark-bg border border-dark-border text-dark-text rounded p-4" data-db-field=""

    </div>
</div>
