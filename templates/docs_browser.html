<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Documentation Browser - BlogForge</title>
    <link href="/static/css/dist/main.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        html,
        body {
            height: 100%;
            margin: 0;
            padding: 0;
            background: #181c2a;
            color: #e0e0e0;
        }

        .docs-frame-container {
            display: flex;
            height: 100vh;
            width: 100vw;
        }

        .docs-nav-frame {
            width: 360px;
            min-width: 280px;
            max-width: 440px;
            height: 100vh;
            border: none;
            background: #23273a;
            box-shadow: 2px 0 8px 0 rgba(0, 0, 0, 0.12);
        }

        .docs-content-frame {
            flex: 1 1 0%;
            min-width: 0;
            height: 100vh;
            border: none;
            background: #181c2a;
            padding: 0 1vw;
        }

        .header-gradient {
            background: linear-gradient(90deg, #181c2a 0%, #23273a 100%);
        }
    </style>
</head>

<body class="min-h-screen bg-dark-bg text-dark-text flex flex-col">
    {% include 'shared/header.html' %}

    <!-- Docs Frames -->
    <div class="docs-frame-container">
        <iframe class="docs-nav-frame" src="/docs/nav/" name="docs-nav"></iframe>
        <iframe class="docs-content-frame" src="/docs/view/README.md" name="docs-content"></iframe>
    </div>
</body>
</html>
