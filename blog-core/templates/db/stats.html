<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Database Statistics - BlogForge</title>
    <link href="/static/css/dist/main.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        .header-gradient {
            background: linear-gradient(90deg, #181c2a 0%, #23273a 100%);
        }
        .admin-card {
            background: #23273a;
            border: 1px solid #31364a;
            border-radius: 0.75rem;
            padding: 1.5rem;
            box-shadow: 0 2px 8px 0 rgba(0, 0, 0, 0.25);
        }
        .btn {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.5rem 1rem;
            border-radius: 0.5rem;
            font-weight: 600;
            text-decoration: none;
            transition: all 0.2s;
            border: none;
            cursor: pointer;
        }
        .btn-secondary {
            background: #374151;
            color: #e5e7eb;
        }
        .btn-secondary:hover {
            background: #4b5563;
        }
    </style>
</head>

<body class="min-h-screen bg-dark-bg text-dark-text flex flex-col">
    {% include 'shared/header.html' %}

    <!-- Main Content -->
    <main class="flex-grow">
        <div class="max-w-5xl mx-auto py-8 px-4">
            <div class="flex items-center justify-between mb-8">
                <h1 class="text-3xl font-bold text-white flex items-center gap-2">
                    <i class="fas fa-chart-bar text-indigo-400"></i> Database Statistics
                </h1>
                <a href="/db/" class="btn btn-secondary flex items-center gap-2">
                    <i class="fas fa-arrow-left"></i> Back to Database
                </a>
            </div>

            <div class="admin-card">
                <h2 class="text-xl font-semibold mb-4 flex items-center gap-2">
                    <i class="fas fa-table text-indigo-400"></i> Table Statistics
                </h2>
                <div class="overflow-x-auto">
                    <table class="w-full border-collapse text-sm">
                        <thead>
                            <tr>
                                <th class="p-2 text-left border-b border-dark-border">Schema</th>
                                <th class="p-2 text-left border-b border-dark-border">Table</th>
                                <th class="p-2 text-left border-b border-dark-border">Row Count</th>
                                <th class="p-2 text-left border-b border-dark-border">Total Size</th>
                            </tr>
                        </thead>
                        <tbody>
                            {% for stat in table_stats %}
                            <tr class="border-b border-dark-border">
                                <td class="p-2">{{ stat.schemaname }}</td>
                                <td class="p-2 font-mono">{{ stat.relname }}</td>
                                <td class="p-2">{{ stat.row_count }}</td>
                                <td class="p-2">{{ stat.total_size }}</td>
                            </tr>
                            {% endfor %}
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="bg-indigo-950 border-t border-dark-border py-6 mt-8">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <p class="text-center text-sm text-dark-text">
                &copy; 2025 BlogForge. All rights reserved.
            </p>
        </div>
    </footer>
</body>
</html>
