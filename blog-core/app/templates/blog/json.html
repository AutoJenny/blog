{% extends "base.html" %}
{% from "blog/_post_header.html" import post_header %}

{% block title %}Post JSON{% endblock %}

{% block content %}
<div class="max-w-3xl mx-auto py-8">
    {{ post_header(post, 'json') }}
    <div class="blog-card mt-4">
        <h2 class="text-lg font-semibold mb-2">Raw JSON</h2>
        <pre class="bg-dark-surface text-dark-text p-4 rounded overflow-x-auto">{{ post_json|tojson(indent=2) }}</pre>
    </div>
</div>
{% endblock %}

{% block styles %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/admin.css') }}">
<link rel="stylesheet" href="{{ url_for('static', filename='css/blog.css') }}">
<style>
    .blog-card,
    .admin-card {
        background-color: var(--admin-bg-card, #23272F) !important;
        color: var(--admin-text, #E0E0E0) !important;
        border-radius: 1rem;
        box-shadow: 0 4px 16px rgba(0, 0, 0, 0.15);
        border: 1px solid var(--admin-border, #404040);
        padding: 2rem;
    }

    .blog-card__title {
        color: var(--admin-text, #E0E0E0) !important;
    }

    .badge-published {
        background: #166534 !important;
        color: #bbf7d0 !important;
    }

    .badge-draft {
        background: #374151 !important;
        color: #d1d5db !important;
    }

    .badge-deleted {
        background: #7f1d1d !important;
        color: #fecaca !important;
    }

    .admin-button,
    .admin-button-secondary {
        background-color: var(--admin-primary, #1B4B73) !important;
        color: #fff !important;
        border: none;
        border-radius: 0.375rem;
        font-weight: 500;
        display: inline-flex;
        align-items: center;
        justify-content: center;
        transition: background 0.2s;
        padding: 0.5rem 1rem;
        margin-right: 0.5rem;
    }

    .admin-button-secondary {
        background-color: var(--admin-accent, #6366F1) !important;
    }

    .admin-button:disabled,
    .admin-button-secondary:disabled {
        opacity: 0.7;
        cursor: not-allowed;
    }
</style>
{% endblock %}
