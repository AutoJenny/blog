<!DOCTYPE html>
<html lang="en" class="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LLM Action Details</title>
    <!-- Tailwind CSS -->
    <link href="/static/css/dist/main.css" rel="stylesheet">
    <!-- FontAwesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        .header-gradient {
            background: linear-gradient(90deg, #181c2a 0%, #23273a 100%);
        }

        .nav-dropdown {
            background: #23273a;
            border: 1px solid #31364a;
            box-shadow: 0 4px 24px 0 rgba(0, 0, 0, 0.45);
        }

        .nav-dropdown a {
            color: #e0e0e0;
        }

        .nav-dropdown a:hover {
            background: #23273a;
            color: #a5b4fc;
        }
    </style>
    
</head>

<body class="min-h-screen bg-dark-bg text-dark-text flex flex-col">
    <!-- Header -->
    <header class="header-gradient shadow-lg border-b border-dark-border py-4">
        <nav class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex flex-nowrap items-center justify-between h-16 space-x-6">
                <div class="flex items-center space-x-8 flex-1 min-w-0">
                    <!-- Logo and Title -->
                    <a href="/" class="flex items-center gap-3 text-white text-2xl font-bold tracking-tight">
                        <img src="/static/images/site/brand-logo.png" alt="BlogForge Logo"
                            class="w-10 h-10 rounded-full shadow"
                            style="background:#23273a; width: 40px; height: 40px;" />
                        <span class="font-bold text-white">BlogForge</span>
                    </a>
                </div>
                <div class="flex items-center space-x-4 ml-8">
                    <!-- Only Preview link remains, right-aligned -->
                </div>
                <div class="flex-shrink-0 flex items-center gap-4 ml-4">
                    <a href="/blog/posts"
                        class="text-dark-text hover:text-dark-accent px-3 py-2 rounded-md text-sm font-medium transition">Posts</a>
                    <button
                        class="admin-button bg-dark-accent text-white hover:bg-dark-bg border border-dark-accent px-4 py-2 rounded-lg flex items-center gap-2 shadow transition"
                        id="newPostBtn">
                        <i class="fa-solid fa-plus"></i>
                        New Post
                    </button>
                </div>
            </div>
        </nav>
    </header>

    <!-- Main Content -->
    
    
    
    <div class="llm-nav flex justify-center gap-4 mb-8">
    <a href="/llm/providers"
        class="llm-nav-link flex items-center gap-2"
        title="Provider Management">
        <i class="fa-solid fa-server icon text-[#fbbf24]"></i>
        <span>Providers</span>
    </a>
    <a href="/llm/models"
        class="llm-nav-link flex items-center gap-2"
        title="Model Management">
        <i class="fa-solid fa-cubes icon text-[#fbbf24]"></i>
        <span>Models</span>
    </a>
    <a href="/llm/prompts"
        class="llm-nav-link flex items-center gap-2"
        title="Prompt Templates">
        <i class="fa-solid fa-scroll icon text-[#fbbf24]"></i>
        <span>Prompts</span>
    </a>
    <a href="/llm/actions"
        class="llm-nav-link flex items-center gap-2 active"
        title="Actions & Tasks">
        <i class="fa-solid fa-bolt icon text-[#fbbf24]"></i>
        <span>Actions</span>
    </a>
    <a href="/llm/logs"
        class="llm-nav-link flex items-center gap-2"
        title="Interaction Logs">
        <i class="fa-solid fa-list icon text-[#fbbf24]"></i>
        <span>Logs</span>
    </a>
    <a href="/llm/settings"
        class="llm-nav-link flex items-center gap-2"
        title="Settings">
        <i class="fa-solid fa-gear icon text-[#fbbf24]"></i>
        <span>Settings</span>
    </a>
</div>
<style>
    .llm-nav-link.active {
        color: #38bdf8 !important;
    }

    .llm-nav-link {
        color: #e0e0e0;
        font-weight: 500;
        padding: 0.75rem 1.5rem;
        border-radius: 0.5rem;
        transition: background 0.2s, color 0.2s;
        text-decoration: none;
    }

    .llm-nav-link:hover {
        background: rgba(99, 102, 241, 0.08);
        color: #a5b4fc;
    }

    .llm-action-btn {
        background: linear-gradient(90deg, #6366f1 0%, #38bdf8 100%);
        color: #fff;
        font-weight: 700;
        font-size: 1.1rem;
        padding: 0.75rem 2rem;
        border: none;
        border-radius: 0.75rem;
        box-shadow: 0 2px 8px rgba(56, 189, 248, 0.10);
        display: flex;
        align-items: center;
        gap: 0.5rem;
        transition: background 0.2s, box-shadow 0.2s;
        cursor: pointer;
    }

    .llm-action-btn:hover {
        background: linear-gradient(90deg, #38bdf8 0%, #6366f1 100%);
        box-shadow: 0 4px 16px rgba(99, 102, 241, 0.18);
        color: #fff;
    }
</style>
    
    <main class="flex-grow container mx-auto px-4 sm:px-6 lg:px-8 py-8">
        
<div class="max-w-4xl mx-auto py-10">
    <h1 class="text-2xl font-bold mb-6 flex items-center gap-2">
        <i class="fa-solid fa-bolt text-[#fbbf24]"></i> LLM Action: <span class="text-[#38bdf8]">Action Name</span>
    </h1>
    <form id="llm-action-form" class="space-y-8">
        <!-- Input/Output Field Selectors -->
        <div class="card-dark rounded-xl p-6 mb-6" style="background:#23273a;border:1.5px solid #6366f1;">
            <h2 class="text-lg section-title mb-4 flex items-center gap-2"><i
                    class="fa-solid fa-arrow-right-arrow-left"></i> Input/Output Fields</h2>
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <div>
                    <label class="block font-semibold mb-2">Input Field</label>
                    <input class="form-input w-full" name="input_field" value=""
                        placeholder="e.g. idea_seed" />
                </div>
                <div>
                    <label class="block font-semibold mb-2">Output Field</label>
                    <input class="form-input w-full" name="output_field" value=""
                        placeholder="e.g. summary" />
                </div>
            </div>
        </div>
        <!-- LLM Model and Config -->
        <div class="card-dark rounded-xl p-6 mb-6" style="background:#23273a;border:1.5px solid #6366f1;">
            <h2 class="text-lg section-title mb-4 flex items-center gap-2"><i class="fa-solid fa-microchip"></i> LLM
                Model & Config</h2>
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <div>
                    <label class="block font-semibold mb-2">LLM Model</label>
                    <input class="form-input w-full" name="llm_model" value="" />
                </div>
                <div>
                    <label class="block font-semibold mb-2">Temperature</label>
                    <input class="form-input w-full" name="temperature" type="number" step="0.01" min="0" max="2"
                        value="0.7" />
                </div>
            </div>
        </div>
        <!-- Modular Prompt Parts Management -->
        <div class="card-dark rounded-xl p-6 mb-6" style="background:#23273a;border:1.5px solid #6366f1;">
            <h2 class="text-lg section-title mb-4 flex items-center gap-2"><i class="fa-solid fa-scroll"></i> Prompt
                Parts</h2>
            <label class="block font-semibold mb-2">Prompt Parts (ordered)</label>
            <div id="prompt-parts-list" class="space-y-2">
                
            </div>
            <button type="button" class="btn btn-primary mt-2" id="add-prompt-part-btn"><i class="fa fa-plus"></i> Add
                Prompt Part</button>
            <div class="mt-6">
                <label class="block font-semibold mb-2">LLM Message Preview</label>
                <pre class="bg-dark-bg border border-dark-border rounded p-4 text-sm text-gray-200 overflow-x-auto"
                    id="llm-message-preview">{ ... message preview ... }</pre>
            </div>
        </div>
        <!-- Test Field for Sample Data -->
        <div class="card-dark rounded-xl p-6 mb-6" style="background:#23273a;border:1.5px solid #6366f1;">
            <h2 class="text-lg section-title mb-4 flex items-center gap-2"><i class="fa-solid fa-vial"></i> Test Action
            </h2>
            <div>
                <label class="block font-semibold mb-2">Test Input</label>
                <textarea class="form-input w-full" rows="3" name="test_input"
                    placeholder="Enter test input here..."></textarea>
                <button type="button" class="llm-action-btn mt-4" id="run-llm-action-btn">
                    <i class="fa-solid fa-play mr-2"></i> Run Action
                </button>
            </div>
            <div class="mt-6">
                <label class="block font-semibold mb-2">LLM Output</label>
                <pre class="bg-dark-bg border border-dark-border rounded p-4 text-sm text-green-200 overflow-x-auto"
                    id="llm-output">{ ... output ... }</pre>
            </div>
            <div class="mt-4">
                <button type="button" class="text-xs text-blue-400 underline"
                    onclick="document.getElementById('diagnostics-panel').classList.toggle('hidden')">Show/Hide
                    Diagnostics</button>
                <div id="diagnostics-panel" class="hidden mt-2">
                    <label class="block font-semibold mb-2">Diagnostics</label>
                    <pre
                        class="bg-dark-bg border border-dark-border rounded p-4 text-xs text-yellow-200 overflow-x-auto">{ ... diagnostics ... }</pre>
                </div>
            </div>
        </div>
    </form>
</div>

    </main>
    

    <!-- Footer -->
    <footer class="bg-indigo-950 border-t border-dark-border py-6 mt-8">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <p class="text-center text-sm text-dark-text">
                &copy; 2025 Blog CMS. All rights reserved. |
                <a href="/docs" class="text-indigo-300 hover:text-indigo-100 underline ml-2">Docs</a>
            </p>
        </div>
    </footer>

    
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            var newPostBtn = document.getElementById('newPostBtn');
            if (newPostBtn) {
                newPostBtn.addEventListener('click', async () => {
                    const basicIdea = prompt('Enter your basic idea for the post:');
                    if (!basicIdea) return;
                    try {
                        const response = await fetch("/blog/new", {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json',
                            },
                            body: JSON.stringify({ basic_idea: basicIdea })
                        });
                        const data = await response.json();
                        if (response.ok && data.id) {
                            window.location.href = `/workflow/idea/?post_id=${data.id}`;
                        } else {
                            alert(data.error || 'Failed to create post');
                        }
                    } catch (error) {
                        console.error('Error:', error);
                        alert('Failed to create post');
                    }
                });
            }
        });
    </script>
    
    <!-- Mermaid.js for diagrams in markdown -->
    <script src="https://cdn.jsdelivr.net/npm/mermaid@10.9.0/dist/mermaid.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            if (window.mermaid) {
                setTimeout(function () {
                    mermaid.initialize({ startOnLoad: false });
                    document.querySelectorAll('pre > code.language-mermaid').forEach(function (block, i) {
                        var parent = block.parentElement;
                        var code = block.innerText;
                        var d = document.createElement('div');
                        d.className = 'mermaid';
                        d.innerText = code;
                        parent.replaceWith(d);
                    });
                    try {
                        mermaid.run();
                    } catch (e) {
                        console.error('Mermaid render error:', e);
                        document.querySelectorAll('.mermaid').forEach(function (el) {
                            el.innerHTML = '<div style="color:#f87171;background:#23273a;padding:1em;border-radius:.5em;">Mermaid render error:<br>' + e.message + '</div>';
                        });
                    }
                }, 100);
            }
        });
    </script>
</body>

</html>
