<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Generation - BlogForge</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        body {
            background-color: #450a0a;
            color: #fecaca;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .header {
            background: linear-gradient(135deg, #7f1d1d 0%, #450a0a 100%);
            border: 2px solid #dc2626;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 20px;
            text-align: center;
        }
        
        .header h1 {
            color: #fecaca;
            margin: 0;
            font-size: 2rem;
            font-weight: bold;
        }
        
        .header p {
            color: #fca5a5;
            margin: 10px 0 0 0;
            font-size: 1.1rem;
        }
        
        .image-generation-panel {
            background-color: #7f1d1d;
            border: 2px solid #dc2626;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 20px;
        }
        
        .panel-title {
            color: #fecaca;
            font-size: 1.5rem;
            font-weight: bold;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            color: #fca5a5;
            font-weight: bold;
            margin-bottom: 8px;
        }
        
        .form-group input, .form-group textarea, .form-group select {
            width: 100%;
            padding: 12px;
            border: 2px solid #dc2626;
            border-radius: 8px;
            background-color: #450a0a;
            color: #fecaca;
            font-size: 1rem;
        }
        
        .form-group input:focus, .form-group textarea:focus, .form-group select:focus {
            outline: none;
            border-color: #f87171;
            box-shadow: 0 0 0 3px rgba(248, 113, 113, 0.2);
        }
        
        .btn {
            background: linear-gradient(135deg, #dc2626 0%, #b91c1c 100%);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .btn:hover {
            background: linear-gradient(135deg, #b91c1c 0%, #991b1b 100%);
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(220, 38, 38, 0.3);
        }
        
        .btn:active {
            transform: translateY(0);
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #dc2626 0%, #b91c1c 100%);
        }
        
        .btn-secondary {
            background: linear-gradient(135deg, #7f1d1d 0%, #450a0a 100%);
            border: 2px solid #dc2626;
        }
        
        .image-preview {
            background-color: #450a0a;
            border: 2px dashed #dc2626;
            border-radius: 12px;
            padding: 40px;
            text-align: center;
            margin-top: 20px;
        }
        
        .image-preview img {
            max-width: 100%;
            max-height: 400px;
            border-radius: 8px;
            border: 2px solid #dc2626;
        }
        
        .status-indicator {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 0.9rem;
            font-weight: bold;
        }
        
        .status-ready {
            background-color: #059669;
            color: #d1fae5;
        }
        
        .status-processing {
            background-color: #d97706;
            color: #fef3c7;
        }
        
        .status-error {
            background-color: #dc2626;
            color: #fecaca;
        }
        
        .grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }
        
        @media (max-width: 768px) {
            .grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="header">
            <h1><i class="fas fa-images"></i> Image Generation Panel</h1>
            <p>Generate custom images for your blog post sections</p>
            <div class="status-indicator status-ready">
                <i class="fas fa-check-circle"></i>
                Ready to generate images
            </div>
        </div>
        
        <!-- Image Generation Form -->
        <div class="image-generation-panel">
            <div class="panel-title">
                <i class="fas fa-magic"></i>
                Generate Section Illustrations
            </div>
            
            <form id="imageGenerationForm">
                <div class="grid">
                    <div>
                        <div class="form-group">
                            <label for="sectionSelect">Select Section:</label>
                            <select id="sectionSelect" name="section_id" required>
                                <option value="">Choose a section...</option>
                                <option value="1">1. Ancient Celtic Story-telling</option>
                                <option value="2">2. Medieval Period: Recording Stories</option>
                            </select>
                        </div>
                        
                        <div class="form-group">
                            <label for="imageStyle">Image Style:</label>
                            <select id="imageStyle" name="style" required>
                                <option value="">Choose style...</option>
                                <option value="realistic">Realistic</option>
                                <option value="artistic">Artistic</option>
                                <option value="cartoon">Cartoon</option>
                                <option value="watercolor">Watercolor</option>
                                <option value="digital-art">Digital Art</option>
                            </select>
                        </div>
                        
                        <div class="form-group">
                            <label for="imagePrompt">Custom Prompt:</label>
                            <textarea id="imagePrompt" name="prompt" rows="4" placeholder="Describe the image you want to generate..."></textarea>
                        </div>
                    </div>
                    
                    <div>
                        <div class="form-group">
                            <label for="imageSize">Image Size:</label>
                            <select id="imageSize" name="size" required>
                                <option value="1024x1024">Square (1024x1024)</option>
                                <option value="1024x1792">Portrait (1024x1792)</option>
                                <option value="1792x1024">Landscape (1792x1024)</option>
                            </select>
                        </div>
                        
                        <div class="form-group">
                            <label for="imageQuality">Quality:</label>
                            <select id="imageQuality" name="quality" required>
                                <option value="standard">Standard</option>
                                <option value="hd">HD</option>
                            </select>
                        </div>
                        
                        <div class="form-group">
                            <label for="imageCount">Number of Images:</label>
                            <select id="imageCount" name="count" required>
                                <option value="1">1 Image</option>
                                <option value="2">2 Images</option>
                                <option value="3">3 Images</option>
                                <option value="4">4 Images</option>
                            </select>
                        </div>
                    </div>
                </div>
                
                <div style="text-align: center; margin-top: 20px;">
                    <button type="submit" class="btn btn-primary">
                        <i class="fas fa-magic"></i>
                        Generate Images
                    </button>
                    <button type="button" class="btn btn-secondary" onclick="clearForm()">
                        <i class="fas fa-undo"></i>
                        Clear Form
                    </button>
                </div>
            </form>
        </div>
        
        <!-- Image Preview Area -->
        <div class="image-preview" id="imagePreview">
            <div style="color: #fca5a5; font-size: 1.2rem;">
                <i class="fas fa-image" style="font-size: 3rem; margin-bottom: 20px; display: block;"></i>
                <p>Generated images will appear here</p>
                <p style="font-size: 0.9rem; margin-top: 10px;">Select a section and click "Generate Images" to get started</p>
            </div>
        </div>
    </div>
    
    <script>
        document.getElementById('imageGenerationForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const formData = new FormData(this);
            const data = Object.fromEntries(formData);
            
            // Update status
            updateStatus('processing', 'Generating images...');
            
            // Simulate image generation (replace with actual API call)
            setTimeout(() => {
                // Mock generated image
                const imagePreview = document.getElementById('imagePreview');
                imagePreview.innerHTML = `
                    <div style="margin-bottom: 20px;">
                        <h3 style="color: #fecaca; margin-bottom: 10px;">Generated Image</h3>
                        <img src="https://via.placeholder.com/400x300/7f1d1d/fecaca?text=Generated+Image" alt="Generated Image">
                    </div>
                    <div style="display: flex; gap: 10px; justify-content: center;">
                        <button class="btn btn-primary" onclick="downloadImage()">
                            <i class="fas fa-download"></i>
                            Download
                        </button>
                        <button class="btn btn-secondary" onclick="regenerateImage()">
                            <i class="fas fa-redo"></i>
                            Regenerate
                        </button>
                    </div>
                `;
                
                updateStatus('ready', 'Image generated successfully!');
            }, 2000);
        });
        
        function updateStatus(type, message) {
            const statusIndicator = document.querySelector('.status-indicator');
            statusIndicator.className = `status-indicator status-${type}`;
            
            const icon = type === 'ready' ? 'fa-check-circle' : 
                        type === 'processing' ? 'fa-spinner fa-spin' : 'fa-exclamation-circle';
            
            statusIndicator.innerHTML = `<i class="fas ${icon}"></i>${message}`;
        }
        
        function clearForm() {
            document.getElementById('imageGenerationForm').reset();
            document.getElementById('imagePreview').innerHTML = `
                <div style="color: #fca5a5; font-size: 1.2rem;">
                    <i class="fas fa-image" style="font-size: 3rem; margin-bottom: 20px; display: block;"></i>
                    <p>Generated images will appear here</p>
                    <p style="font-size: 0.9rem; margin-top: 10px;">Select a section and click "Generate Images" to get started</p>
                </div>
            `;
            updateStatus('ready', 'Ready to generate images');
        }
        
        function downloadImage() {
            alert('Download functionality would be implemented here');
        }
        
        function regenerateImage() {
            document.getElementById('imageGenerationForm').dispatchEvent(new Event('submit'));
        }
        
        // Auto-populate prompt based on section selection
        document.getElementById('sectionSelect').addEventListener('change', function() {
            const sectionId = this.value;
            const promptField = document.getElementById('imagePrompt');
            
            const prompts = {
                '1': 'Ancient Celtic storyteller in a mystical forest setting, surrounded by ethereal light and ancient trees, with traditional Celtic symbols and patterns',
                '2': 'Medieval scribe in a candlelit monastery, carefully writing in a large illuminated manuscript, with religious symbols and Gothic architecture'
            };
            
            if (prompts[sectionId]) {
                promptField.value = prompts[sectionId];
            }
        });
    </script>
</body>
</html>
