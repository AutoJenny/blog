<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Generation - BlogForge</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #8B0000 0%, #DC143C 50%, #B22222 100%);
            color: #fff;
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: rgba(139, 0, 0, 0.9);
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }
        
        .header {
            text-align: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 2px solid #FF6B6B;
        }
        
        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }
        
        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }
        
        .form-section {
            background: rgba(220, 20, 60, 0.8);
            padding: 25px;
            border-radius: 10px;
            margin-bottom: 25px;
            border: 1px solid #FF6B6B;
        }
        
        .form-section h2 {
            margin-bottom: 20px;
            color: #FFE4E1;
            font-size: 1.5rem;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #FFE4E1;
        }
        
        input[type="text"], textarea, select {
            width: 100%;
            padding: 12px;
            border: 2px solid #FF6B6B;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.9);
            color: #333;
            font-size: 1rem;
        }
        
        input[type="text"]:focus, textarea:focus, select:focus {
            outline: none;
            border-color: #FFE4E1;
            box-shadow: 0 0 10px rgba(255, 107, 107, 0.5);
        }
        
        .btn {
            background: linear-gradient(45deg, #FF6B6B, #FF8E8E);
            color: white;
            padding: 12px 25px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: bold;
            transition: all 0.3s ease;
            margin-right: 10px;
        }
        
        .btn:hover {
            background: linear-gradient(45deg, #FF8E8E, #FF6B6B);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 107, 107, 0.4);
        }
        
        .btn:active {
            transform: translateY(0);
        }
        
        .btn-secondary {
            background: linear-gradient(45deg, #666, #888);
        }
        
        .btn-secondary:hover {
            background: linear-gradient(45deg, #888, #666);
        }
        
        .status {
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
            font-weight: bold;
        }
        
        .status.success {
            background: rgba(34, 139, 34, 0.8);
            border: 1px solid #32CD32;
        }
        
        .status.error {
            background: rgba(220, 20, 60, 0.8);
            border: 1px solid #FF6B6B;
        }
        
        .status.info {
            background: rgba(30, 144, 255, 0.8);
            border: 1px solid #87CEEB;
        }
        
        .image-preview {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        
        .image-card {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 15px;
            text-align: center;
            border: 2px solid #FF6B6B;
        }
        
        .image-card img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
            margin-bottom: 10px;
        }
        
        .image-card h3 {
            margin-bottom: 10px;
            color: #FFE4E1;
        }
        
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 1s ease-in-out infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üé® Image Generation Studio</h1>
            <p>Create stunning visuals for your blog posts with AI-powered image generation</p>
        </div>
        
        <div class="form-section">
            <h2>üìù Generation Parameters</h2>
            <div class="form-group">
                <label for="prompt">Image Prompt:</label>
                <textarea id="prompt" rows="4" placeholder="Describe the image you want to generate..."></textarea>
            </div>
            
            <div class="form-group">
                <label for="style">Art Style:</label>
                <select id="style">
                    <option value="realistic">Realistic</option>
                    <option value="artistic">Artistic</option>
                    <option value="cartoon">Cartoon</option>
                    <option value="abstract">Abstract</option>
                    <option value="vintage">Vintage</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="count">Number of Images:</label>
                <select id="count">
                    <option value="1">1 Image</option>
                    <option value="2">2 Images</option>
                    <option value="3">3 Images</option>
                    <option value="4">4 Images</option>
                </select>
            </div>
            
            <button class="btn" onclick="generateImages()">
                <span id="generateBtnText">üöÄ Generate Images</span>
                <span id="generateLoading" class="loading hidden"></span>
            </button>
            <button class="btn btn-secondary" onclick="clearForm()">üóëÔ∏è Clear Form</button>
        </div>
        
        <div id="status" class="status hidden"></div>
        
        <div id="imagePreview" class="image-preview hidden"></div>
    </div>

    <script>
        let isGenerating = false;
        
        function generateImages() {
            if (isGenerating) return;
            
            const prompt = document.getElementById('prompt').value.trim();
            if (!prompt) {
                showStatus('Please enter an image prompt', 'error');
                return;
            }
            
            isGenerating = true;
            const generateBtn = document.getElementById('generateBtnText');
            const loading = document.getElementById('generateLoading');
            
            generateBtn.textContent = 'Generating...';
            loading.classList.remove('hidden');
            
            showStatus('üé® Generating your images... This may take a moment.', 'info');
            
            // Simulate API call
            setTimeout(() => {
                const count = parseInt(document.getElementById('count').value);
                const style = document.getElementById('style').value;
                
                // Mock generated images
                const mockImages = [];
                for (let i = 1; i <= count; i++) {
                    mockImages.push({
                        id: i,
                        url: `https://picsum.photos/400/300?random=${Date.now() + i}`,
                        title: `Generated Image ${i}`,
                        prompt: prompt
                    });
                }
                
                displayImages(mockImages);
                showStatus(`‚úÖ Successfully generated ${count} image(s)!`, 'success');
                
                isGenerating = false;
                generateBtn.textContent = 'üöÄ Generate Images';
                loading.classList.add('hidden');
            }, 3000);
        }
        
        function displayImages(images) {
            const preview = document.getElementById('imagePreview');
            preview.innerHTML = '';
            
            images.forEach(image => {
                const card = document.createElement('div');
                card.className = 'image-card';
                card.innerHTML = `
                    <img src="${image.url}" alt="${image.title}" onerror="this.src='https://via.placeholder.com/400x300/FF6B6B/FFFFFF?text=Generated+Image'">
                    <h3>${image.title}</h3>
                    <p><strong>Prompt:</strong> ${image.prompt}</p>
                    <button class="btn" onclick="downloadImage('${image.url}', '${image.title}')">üíæ Download</button>
                    <button class="btn btn-secondary" onclick="regenerateImage(${image.id})">üîÑ Regenerate</button>
                `;
                preview.appendChild(card);
            });
            
            preview.classList.remove('hidden');
        }
        
        function showStatus(message, type) {
            const status = document.getElementById('status');
            status.textContent = message;
            status.className = `status ${type}`;
            status.classList.remove('hidden');
            
            if (type === 'success' || type === 'error') {
                setTimeout(() => {
                    status.classList.add('hidden');
                }, 5000);
            }
        }
        
        function clearForm() {
            document.getElementById('prompt').value = '';
            document.getElementById('style').value = 'realistic';
            document.getElementById('count').value = '1';
            document.getElementById('status').classList.add('hidden');
            document.getElementById('imagePreview').classList.add('hidden');
        }
        
        function downloadImage(url, title) {
            const link = document.createElement('a');
            link.href = url;
            link.download = `${title}.jpg`;
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
            showStatus('üíæ Download started!', 'success');
        }
        
        function regenerateImage(imageId) {
            showStatus('üîÑ Regenerating image...', 'info');
            setTimeout(() => {
                showStatus('‚úÖ Image regenerated successfully!', 'success');
            }, 2000);
        }
        
        // Auto-populate prompt based on section selection
        document.addEventListener('DOMContentLoaded', function() {
            const urlParams = new URLSearchParams(window.location.search);
            const postId = urlParams.get('post_id');
            
            if (postId) {
                // Mock section data - in real implementation, fetch from API
                const mockSections = [
                    'Introduction to AI and Machine Learning',
                    'The Future of Technology',
                    'Digital Transformation Strategies',
                    'Innovation in Business'
                ];
                
                const randomSection = mockSections[Math.floor(Math.random() * mockSections.length)];
                document.getElementById('prompt').value = `Create an illustration for: ${randomSection}`;
            }
        });
    </script>
</body>
</html>
