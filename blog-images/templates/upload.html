<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Upload - BlogForge</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #8B0000 0%, #DC143C 50%, #B22222 100%);
            color: #fff;
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: rgba(139, 0, 0, 0.9);
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }
        
        .header {
            text-align: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 2px solid #FF6B6B;
        }
        
        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }
        
        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #FFE4E1;
        }
        
        input[type="text"], textarea, select {
            width: 100%;
            padding: 12px;
            border: 2px solid #FF6B6B;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.9);
            color: #333;
            font-size: 1rem;
        }
        
        input[type="text"]:focus, textarea:focus, select:focus {
            outline: none;
            border-color: #FFE4E1;
            box-shadow: 0 0 10px rgba(255, 107, 107, 0.5);
        }
        
        .btn {
            background: linear-gradient(45deg, #FF6B6B, #FF8E8E);
            color: white;
            padding: 12px 25px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: bold;
            transition: all 0.3s ease;
            margin-right: 10px;
        }
        
        .btn:hover {
            background: linear-gradient(45deg, #FF8E8E, #FF6B6B);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 107, 107, 0.4);
        }
        
        .btn:active {
            transform: translateY(0);
        }
        
        .btn-secondary {
            background: linear-gradient(45deg, #666, #888);
        }
        
        .btn-secondary:hover {
            background: linear-gradient(45deg, #888, #666);
        }
        
        .status {
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
            font-weight: bold;
        }
        
        .status.success {
            background: rgba(34, 139, 34, 0.8);
            border: 1px solid #32CD32;
        }
        
        .status.error {
            background: rgba(220, 20, 60, 0.8);
            border: 1px solid #FF6B6B;
        }
        
        .status.info {
            background: rgba(30, 144, 255, 0.8);
            border: 1px solid #87CEEB;
        }
        
        .file-upload-area {
            border: 2px dashed #FF6B6B;
            border-radius: 10px;
            padding: 40px;
            text-align: center;
            background: rgba(255, 255, 255, 0.05);
            margin-bottom: 20px;
            transition: all 0.3s ease;
        }
        
        .file-upload-area:hover {
            border-color: #FFE4E1;
            background: rgba(255, 255, 255, 0.1);
        }
        
        .file-upload-area.dragover {
            border-color: #FFE4E1;
            background: rgba(255, 255, 255, 0.15);
        }
        
        .file-input {
            display: none;
        }
        
        .upload-icon {
            font-size: 3rem;
            margin-bottom: 15px;
            color: #FF6B6B;
        }
        
        .image-preview {
            max-width: 100%;
            max-height: 300px;
            border-radius: 8px;
            margin-top: 20px;
            border: 2px solid #FF6B6B;
        }
        
        .hidden {
            display: none;
        }
        
        .existing-image {
            margin: 10px 0;
            padding: 10px;
            border: 1px solid #FF6B6B;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.1);
        }
        
        .existing-image img {
            max-width: 200px;
            max-height: 150px;
            border-radius: 4px;
        }
        
        .existing-image p {
            margin: 5px 0;
            color: #FFE4E1;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üìÅ Image Upload</h1>
            <p>Upload images for your blog post sections</p>
        </div>
        
        <div class="form-group">
            <label for="section-select">Select Section:</label>
            <select id="section-select">
                <option value="">Loading sections...</option>
            </select>
        </div>
        
        <div class="file-upload-area" id="upload-area">
            <div class="upload-icon">üìÅ</div>
            <p>Drag and drop an image here, or click to browse</p>
            <input type="file" id="file-input" class="file-input" accept="image/*">
            <button class="btn" onclick="document.getElementById('file-input').click()">Choose File</button>
        </div>
        
        <div id="image-preview-container" class="hidden">
            <img id="image-preview" class="image-preview" alt="Preview">
            <div style="margin-top: 15px;">
                <button class="btn" onclick="uploadImage()">üì§ Upload Image</button>
                <button class="btn btn-secondary" onclick="clearUpload()">üóëÔ∏è Clear</button>
            </div>
        </div>
        
        <div id="status" class="status hidden"></div>
        
        <!-- Container for existing images -->
        <div id="existing-images-container" class="hidden"></div>
    </div>

    <script>
        let selectedFile = null;
        let sections = [];
        
        // Load sections from API
        async function loadSections() {
            const urlParams = new URLSearchParams(window.location.search);
            const postId = urlParams.get('post_id') || '53';
            
            try {
                const response = await fetch(`/api/sections/${postId}`);
                if (response.ok) {
                    const data = await response.json();
                    sections = data.sections || [];
                    populateSectionDropdown();
                    console.log(`[LoadSections] Loaded ${sections.length} sections for post ${postId}`);
                } else {
                    console.warn('[LoadSections] Failed to load sections from API, using mock data');
                    loadMockSections();
                }
            } catch (error) {
                console.warn('[LoadSections] Error loading sections from API, using mock data:', error);
                loadMockSections();
            }
        }
        
        // Populate section dropdown
        function populateSectionDropdown() {
            const select = document.getElementById('section-select');
            select.innerHTML = '<option value="">Select a section...</option>';
            
            sections.forEach(section => {
                const option = document.createElement('option');
                option.value = section.id;
                // Use section_heading as title, fallback to section ID if no heading
                const title = section.section_heading || section.title || `Section ${section.id}`;
                option.textContent = title;
                select.appendChild(option);
            });
            
            // Add event listener to load images when section changes
            select.addEventListener('change', function() {
                const selectedSectionId = this.value;
                if (selectedSectionId) {
                    loadSectionImages(selectedSectionId);
                } else {
                    clearExistingImages();
                }
            });
            
            console.log(`[PopulateSectionDropdown] Populated dropdown with ${sections.length} sections`);
        }
        
        // Load mock sections if API fails
        function loadMockSections() {
            sections = [
                { id: 710, title: 'Introduction to AI and Machine Learning' },
                { id: 711, title: 'The Future of Technology' },
                { id: 712, title: 'Digital Transformation Strategies' },
                { id: 713, title: 'Innovation in Business' }
            ];
            populateSectionDropdown();
        }
        
        // File upload handling
        document.getElementById('file-input').addEventListener('change', handleFileSelect);
        
        function handleFileSelect(event) {
            const file = event.target.files[0];
            if (file && file.type.startsWith('image/')) {
                selectedFile = file;
                previewImage(file);
            } else {
                showStatus('Please select a valid image file', 'error');
            }
        }
        
        // Drag and drop functionality
        const uploadArea = document.getElementById('upload-area');
        
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });
        
        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('dragover');
        });
        
        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            
            const files = e.dataTransfer.files;
            if (files.length > 0 && files[0].type.startsWith('image/')) {
                selectedFile = files[0];
                previewImage(files[0]);
            } else {
                showStatus('Please drop a valid image file', 'error');
            }
        });
        
        function previewImage(file) {
            const reader = new FileReader();
            reader.onload = function(e) {
                const preview = document.getElementById('image-preview');
                preview.src = e.target.result;
                document.getElementById('image-preview-container').classList.remove('hidden');
            };
            reader.readAsDataURL(file);
        }
        
        // Load and display existing images for a section
        async function loadSectionImages(sectionId) {
            const urlParams = new URLSearchParams(window.location.search);
            const postId = urlParams.get('post_id') || '53';
            
            try {
                const response = await fetch(`/api/images/${postId}/${sectionId}`);
                const result = await response.json();
                
                if (result.images && result.images.length > 0) {
                    displayExistingImages(result.images);
                } else {
                    clearExistingImages();
                    showStatus('No images found for this section', 'info');
                }
            } catch (error) {
                console.warn('[LoadSectionImages] Error loading images:', error);
                clearExistingImages();
            }
        }
        
        // Display existing images
        function displayExistingImages(images) {
            const container = document.getElementById('existing-images-container');
            container.innerHTML = '<h3>üìÅ Existing Images</h3>';
            
            images.forEach(image => {
                const imageDiv = document.createElement('div');
                imageDiv.className = 'existing-image';
                imageDiv.style.cssText = 'margin: 10px 0; padding: 10px; border: 1px solid #FF6B6B; border-radius: 8px; background: rgba(255, 255, 255, 0.1);';
                
                const img = document.createElement('img');
                img.src = image.url;
                img.alt = image.filename;
                img.style.cssText = 'max-width: 200px; max-height: 150px; border-radius: 4px;';
                
                const filename = document.createElement('p');
                filename.textContent = image.filename;
                filename.style.cssText = 'margin: 5px 0; color: #FFE4E1; font-size: 0.9rem;';
                
                imageDiv.appendChild(img);
                imageDiv.appendChild(filename);
                container.appendChild(imageDiv);
            });
            
            container.classList.remove('hidden');
        }
        
        // Clear existing images display
        function clearExistingImages() {
            const container = document.getElementById('existing-images-container');
            container.innerHTML = '';
            container.classList.add('hidden');
        }
        
        async function uploadImage() {
            if (!selectedFile) {
                showStatus('Please select an image first', 'error');
                return;
            }
            
            const sectionId = document.getElementById('section-select').value;
            if (!sectionId) {
                showStatus('Please select a section first', 'error');
                return;
            }
            
            const urlParams = new URLSearchParams(window.location.search);
            const postId = urlParams.get('post_id') || '53';
            
            showStatus('üì§ Uploading image...', 'info');
            
            const formData = new FormData();
            formData.append('image', selectedFile);
            formData.append('post_id', postId);
            formData.append('section_id', sectionId);
            
            try {
                const response = await fetch('/api/upload', {
                    method: 'POST',
                    body: formData
                });
                
                const result = await response.json();
                
                if (result.success) {
                    showStatus('‚úÖ Image uploaded successfully!', 'success');
                    // Load and display the uploaded image
                    loadSectionImages(sectionId);
                } else {
                    showStatus(`‚ùå Upload failed: ${result.error}`, 'error');
                }
            } catch (error) {
                showStatus(`‚ùå Upload failed: ${error.message}`, 'error');
            }
        }
        
        function clearUpload() {
            selectedFile = null;
            document.getElementById('file-input').value = '';
            document.getElementById('image-preview-container').classList.add('hidden');
            document.getElementById('status').classList.add('hidden');
        }
        
        function showStatus(message, type) {
            const status = document.getElementById('status');
            status.textContent = message;
            status.className = `status ${type}`;
            status.classList.remove('hidden');
            
            if (type === 'success' || type === 'error') {
                setTimeout(() => {
                    status.classList.add('hidden');
                }, 5000);
            }
        }
        
        // Initialize on page load
        document.addEventListener('DOMContentLoaded', function() {
            loadSections();
        });
    </script>
</body>
</html>
