<!DOCTYPE html>
<html>
<head>
    <title>Titles Editor</title>
    <style>
        body {
            text-align: center;
            padding: 20px;
            background: #1e3a8a;
            color: white;
            font-family: Arial, sans-serif;
        }
        .title-display {
            margin-bottom: 20px;
            word-wrap: break-word;
            overflow-wrap: break-word;
        }
        .main-title {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 10px;
            line-height: 1.3;
        }
        .subtitle {
            font-size: 14px;
            font-style: italic;
            margin-bottom: 15px;
            line-height: 1.4;
        }
        .header-image {
            margin-top: 20px;
            max-width: 100%;
            border-radius: 8px;
            border: 2px solid #3b82f6;
        }
        .status {
            margin-top: 10px;
            font-size: 12px;
            color: #a5b4fc;
        }
        .no-image {
            color: #a5b4fc;
            font-style: italic;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="title-display">
        <div id="main-title" class="main-title">Loading title...</div>
        <div id="subtitle" class="subtitle">Loading subtitle...</div>
    </div>
    
    <div id="header-image-container">
        <img id="header-image" class="header-image" style="display: none;" alt="Header Image">
        <div id="no-image" class="no-image">No header image available</div>
    </div>
    
    <div id="status" class="status"></div>
    
    <script>
        const postId = {{ post_id }};
        
        // Load current titles and header image on page load
        window.addEventListener('DOMContentLoaded', function() {
            loadCurrentTitles();
            loadHeaderImage();
        });
        
        function loadCurrentTitles() {
            fetch(`/api/get-current-titles/${postId}`)
                .then(response => response.json())
                .then(data => {
                    // Display the current title and subtitle
                    document.getElementById('main-title').textContent = data.title || 'No title set';
                    document.getElementById('subtitle').textContent = data.subtitle || 'No subtitle set';
                    updateStatus('Loaded current titles');
                })
                .catch(error => {
                    console.error('Error loading current titles:', error);
                    document.getElementById('main-title').textContent = 'Error loading title';
                    document.getElementById('subtitle').textContent = 'Error loading subtitle';
                    updateStatus('Error loading titles');
                });
        }
        
        function loadHeaderImage() {
            const headerImage = document.getElementById('header-image');
            const noImage = document.getElementById('no-image');
            
            // Set the image source to the header image path
            headerImage.src = `http://localhost:5005/static/content/posts/${postId}/header/raw/header.png`;
            
            // Check if image loads successfully
            headerImage.onload = function() {
                headerImage.style.display = 'block';
                noImage.style.display = 'none';
                updateStatus('Header image loaded');
            };
            
            headerImage.onerror = function() {
                headerImage.style.display = 'none';
                noImage.style.display = 'block';
                updateStatus('No header image found');
            };
        }
        
        function updateStatus(message) {
            document.getElementById('status').textContent = message;
        }
    </script>
</body>
</html>
