<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Post Info - Database Viewer</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1e3a8a 0%, #3b82f6 100%);
            min-height: 100vh;
            color: #333;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 2rem;
        }
        
        .header {
            background: rgba(255, 255, 255, 0.95);
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            margin-bottom: 2rem;
            text-align: center;
        }
        
        .header h1 {
            color: #1e3a8a;
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 1rem;
        }
        
        .header p {
            color: #64748b;
            font-size: 1.1rem;
        }
        
        .post-selector {
            background: rgba(255, 255, 255, 0.95);
            padding: 1.5rem;
            border-radius: 12px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            margin-bottom: 2rem;
        }
        
        .post-selector label {
            display: block;
            color: #1e3a8a;
            font-weight: 600;
            margin-bottom: 0.5rem;
            font-size: 1.1rem;
        }
        
        .post-selector select {
            width: 100%;
            padding: 0.75rem;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            font-size: 1rem;
            background: white;
            color: #333;
            cursor: pointer;
        }
        
        .post-selector select:focus {
            outline: none;
            border-color: #3b82f6;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        }
        
        .tabs {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 12px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }
        
        .tab-buttons {
            display: flex;
            background: #f8fafc;
            border-bottom: 2px solid #e2e8f0;
        }
        
        .tab-button {
            flex: 1;
            padding: 1rem 2rem;
            background: none;
            border: none;
            font-size: 1.1rem;
            font-weight: 600;
            color: #64748b;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .tab-button.active {
            background: white;
            color: #1e3a8a;
            border-bottom: 3px solid #3b82f6;
        }
        
        .tab-button:hover:not(.active) {
            background: #f1f5f9;
            color: #475569;
        }
        
        .tab-content {
            display: none;
            padding: 2rem;
        }
        
        .tab-content.active {
            display: block;
        }
        
        .table-container {
            overflow-x: auto;
            border-radius: 8px;
            border: 1px solid #e2e8f0;
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
            background: white;
        }
        
        th, td {
            padding: 1rem;
            text-align: left;
            border-bottom: 1px solid #e2e8f0;
        }
        
        th {
            background: #f8fafc;
            font-weight: 600;
            color: #1e3a8a;
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }
        
        tr:hover {
            background: #f8fafc;
        }
        
        .field-value {
            max-width: 300px;
            word-wrap: break-word;
            font-family: 'Courier New', monospace;
            font-size: 0.9rem;
        }
        
        .null-value {
            color: #94a3b8;
            font-style: italic;
        }
        
        .error-message {
            background: #fef2f2;
            color: #dc2626;
            padding: 1rem;
            border-radius: 8px;
            border: 1px solid #fecaca;
            margin-bottom: 1rem;
        }
        
        .loading {
            text-align: center;
            padding: 2rem;
            color: #64748b;
        }
        
        .loading i {
            font-size: 2rem;
            margin-bottom: 1rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1><i class="fas fa-database"></i> Blog Post Database Viewer</h1>
            <p>View and manage post and post_development table contents</p>
        </div>
        
        {% if error %}
        <div class="error-message">
            <strong>Error:</strong> {{ error }}
        </div>
        {% endif %}
        
        <div class="post-selector">
            <label for="post-select">Select Post:</label>
            <select id="post-select" onchange="loadPostData(this.value)">
                {% for post in posts %}
                <option value="{{ post.id }}" {% if post.id == selected_post_id %}selected{% endif %}>
                    ID {{ post.id }}: {{ post.title or 'Untitled' }} ({{ post.status }})
                </option>
                {% endfor %}
            </select>
        </div>
        
        <div class="tabs">
            <div class="tab-buttons">
                <button class="tab-button active" onclick="showTab('post')">
                    <i class="fas fa-file-alt"></i> Post Table
                </button>
                <button class="tab-button" onclick="showTab('post_development')">
                    <i class="fas fa-code-branch"></i> Post Development Table
                </button>
            </div>
            
            <div id="post-tab" class="tab-content active">
                <div class="loading" id="post-loading">
                    <i class="fas fa-spinner fa-spin"></i>
                    <p>Loading post data...</p>
                </div>
                <div id="post-content" style="display: none;"></div>
            </div>
            
            <div id="post_development-tab" class="tab-content">
                <div class="loading" id="post_development-loading">
                    <i class="fas fa-spinner fa-spin"></i>
                    <p>Loading post development data...</p>
                </div>
                <div id="post_development-content" style="display: none;"></div>
            </div>
        </div>
    </div>
    
    <script>
        function showTab(tabName) {
            // Hide all tab contents
            document.querySelectorAll('.tab-content').forEach(tab => {
                tab.classList.remove('active');
            });
            
            // Remove active class from all tab buttons
            document.querySelectorAll('.tab-button').forEach(button => {
                button.classList.remove('active');
            });
            
            // Show selected tab content
            document.getElementById(tabName + '-tab').classList.add('active');
            
            // Add active class to clicked button
            event.target.classList.add('active');
            
            // Load data for the selected tab
            loadTabData(tabName);
        }
        
        function loadPostData(postId) {
            // Load data for both tabs
            loadTabData('post', postId);
            loadTabData('post_development', postId);
        }
        
        function loadTabData(tabName, postId = null) {
            if (!postId) {
                postId = document.getElementById('post-select').value;
            }
            
            const loadingEl = document.getElementById(tabName + '-loading');
            const contentEl = document.getElementById(tabName + '-content');
            
            loadingEl.style.display = 'block';
            contentEl.style.display = 'none';
            
            fetch(`/api/${tabName}/${postId}`)
                .then(response => response.json())
                .then(data => {
                    loadingEl.style.display = 'none';
                    contentEl.style.display = 'block';
                    contentEl.innerHTML = createTableHTML(data, tabName);
                })
                .catch(error => {
                    loadingEl.style.display = 'none';
                    contentEl.style.display = 'block';
                    contentEl.innerHTML = `<div class="error-message">Error loading ${tabName} data: ${error.message}</div>`;
                });
        }
        
        function createTableHTML(data, tableName) {
            if (!data || Object.keys(data).length === 0) {
                return `<div class="error-message">No data found for ${tableName}</div>`;
            }
            
            let html = '<div class="table-container"><table><thead><tr>';
            
            // Create headers
            Object.keys(data).forEach(key => {
                html += `<th>${key}</th>`;
            });
            html += '</tr></thead><tbody><tr>';
            
            // Create data row
            Object.values(data).forEach(value => {
                if (value === null || value === undefined) {
                    html += '<td class="field-value null-value">NULL</td>';
                } else if (typeof value === 'object') {
                    html += `<td class="field-value">${JSON.stringify(value, null, 2)}</td>`;
                } else {
                    html += `<td class="field-value">${String(value)}</td>`;
                }
            });
            
            html += '</tr></tbody></table></div>';
            return html;
        }
        
        // Load initial data
        document.addEventListener('DOMContentLoaded', function() {
            loadTabData('post');
            loadTabData('post_development');
        });
    </script>
</body>
</html>
