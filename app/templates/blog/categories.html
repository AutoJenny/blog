{% extends "base.html" %}

{% block content %}
<div class="bg-white py-8">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
        <div class="text-center">
            <h1 class="text-3xl font-extrabold text-gray-900 sm:text-4xl">Categories</h1>
            <p class="mt-3 max-w-2xl mx-auto text-xl text-gray-500 sm:mt-4">
                Explore our articles by topic to find exactly what interests you.
            </p>
        </div>
        
        <div class="mt-12 grid gap-5 max-w-lg mx-auto lg:grid-cols-4 lg:max-w-none">
            {% for category in categories %}
            <div class="flex flex-col rounded-lg shadow-lg overflow-hidden">
                <div class="flex-1 bg-white p-6 flex flex-col justify-between">
                    <div class="flex-1">
                        <a href="{{ url_for('blog.category', category=category.slug) }}" class="block">
                            <p class="text-xl font-semibold text-gray-900">{{ category.name }}</p>
                            <p class="mt-3 text-base text-gray-500">{{ category.description }}</p>
                        </a>
                    </div>
                    <div class="mt-6">
                        <a href="{{ url_for('blog.category', category=category.slug) }}" class="text-base font-semibold text-tartan-blue hover:text-tartan-blue-700">
                            View articles &rarr;
                        </a>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</div>
{% endblock %}
