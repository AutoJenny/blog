<!-- Inputs Accordion -->
<div class="accordion-item">
    <button
        class="accordion-header w-full flex justify-between items-center p-4 bg-dark-bg hover:bg-dark-hover focus:outline-none"
        onclick="toggleAccordion('inputs')">
        <span class="font-medium text-dark-text">Inputs</span>
        <span class="text-gray-400" id="inputs-summary">
            {% if step_config and step_config.inputs %}
            {{ step_config.inputs|length }} field(s)
            {% else %}
            No inputs configured
            {% endif %}
        </span>
        <svg class="w-5 h-5 transform transition-transform accordion-icon" id="inputs-icon" fill="none"
            stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path>
        </svg>
    </button>
    <div id="inputs-content" class="hidden p-4 bg-dark-bg text-dark-text">
        {% if step_config and step_config.inputs %}
        {% for input_id, input_config in step_config.inputs.items() %}
        <div class="mb-4">
            <label class="block text-sm font-medium text-blue-500">{{ input_id }}</label>
            <input type="text" name="{{ input_id }}" value="{{ input_values.get(input_id, '') }}"
                class="mt-1 bg-dark-bg border border-dark-border rounded p-2 w-full text-dark-text"
                data-db-field="{{ input_config.db_field }}" data-db-table="{{ input_config.db_table }}">
        </div>
        {% endfor %}
        {% else %}
        <p class="text-gray-400">No input fields configured for this step.</p>
        {% endif %}
    </div>
</div>
