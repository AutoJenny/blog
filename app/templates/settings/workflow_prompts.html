{% extends "base.html" %}

{% block title %}Workflow Prompts{% endblock %}

{% block content %}
<div class="container mx-auto px-4 py-8">
    <h1 class="text-3xl font-bold mb-8 text-gray-100">Workflow Prompts</h1>

    <div class="bg-gray-800 rounded-lg shadow-lg p-6">
        <pre id="prompts-json" class="text-gray-200 bg-gray-900 p-4 rounded-lg overflow-auto max-h-[600px]"></pre>
    </div>
</div>

<script>
    fetch('/settings/workflow_prompts_json')
        .then(response => response.json())
        .then(data => {
            document.getElementById('prompts-json').textContent = JSON.stringify(data, null, 2);
        })
        .catch(error => {
            console.error('Error loading prompts:', error);
            document.getElementById('prompts-json').textContent = 'Error loading prompts: ' + error.message;
        });
</script>
{% endblock %}
