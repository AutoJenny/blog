{% extends "base.html" %}

{% block title %}DB Raw Data{% endblock %}

{% block content %}
<h1>DB Raw Data Debug</h1>
<pre id="db-raw-data">Loading...</pre>
<script type="module">
    (async function () {
        const pre = document.getElementById('db-raw-data');
        try {
            const res = await fetch('/db/tables');
            const data = await res.json();
            pre.textContent = JSON.stringify(data, null, 2);
        } catch (e) {
            pre.textContent = 'Error: ' + e;
        }
    })();
</script>
{% endblock %}
