<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Documentation Browser</title>
    <style>
        html,
        body {
            height: 100%;
            margin: 0;
            padding: 0;
            background: #181c2a;
            color: #e0e0e0;
        }

        body {
            height: 100vh;
            width: 100vw;
            overflow: hidden;
        }

        .docs-frame-container {
            display: flex;
            height: 100vh;
            width: 100vw;
        }

        .docs-nav-frame {
            width: 300px;
            min-width: 220px;
            max-width: 400px;
            height: 100vh;
            border: none;
            background: #23273a;
        }

        .docs-content-frame {
            flex: 1;
            height: 100vh;
            border: none;
            background: #181c2a;
        }
    </style>
</head>

<body>
    <div class="docs-frame-container">
        <iframe class="docs-nav-frame" src="/docs/nav/" name="docs-nav"></iframe>
        <iframe class="docs-content-frame" src="/docs/view/README.md" name="docs-content"></iframe>
    </div>
</body>

</html>

{% set parent_path = '' %}
