<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>{{ file_path }}</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="/static/css/dist/main.css">
    <style>
        body {
            background: #181c2a;
            color: #e0e0e0;
            font-family: sans-serif;
            margin: 0;
            padding: 1vw;
        }

        .prose {
            background: #23273a;
            border-radius: 0.75rem;
            box-shadow: 0 2px 8px 0 rgba(0, 0, 0, 0.25);
            padding: 2rem;
            border: 1px solid #31364a;
            max-width: none;
            width: 100%;
            margin: 0;
        }

        .file-path {
            color: #a5b4fc;
            font-size: 0.95rem;
            margin-bottom: 1.5rem;
            font-family: monospace;
        }

        .mermaid {
            all: initial !important;
        }

        .mermaid-warning {
            background: #f87171;
            color: #fff;
            padding: 1em;
            border-radius: 0.5em;
            margin-bottom: 1em;
            font-weight: bold;
            font-size: 1.1em;
        }
    </style>
</head>

<body>
    <div id="mermaid-warning-container"></div>
    <div class="file-path">{{ file_path }}</div>
    <div class="prose prose-invert">
        {{ file_html|safe }}
    </div>
    <div class="mermaid" id="static-mermaid-test">
        graph TD
        subgraph StaticTest
        X
        Y
        end
    </div>
</body>

<!-- Mermaid.js for diagrams in markdown -->
<script src="https://cdn.jsdelivr.net/npm/mermaid@10.4.0/dist/mermaid.min.js"></script>
<script>
    mermaid.initialize({
        startOnLoad: true,
        theme: 'dark',
        securityLevel: 'loose'
    });
</script>

</html>
