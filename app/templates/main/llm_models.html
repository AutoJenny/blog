{% extends 'base.html' %}
{% block content %}
<div class="container mx-auto py-10 px-4">
    <div class="text-2xl font-bold text-indigo-300 mb-6 flex items-center gap-3">
        <i class="fa-solid fa-cubes"></i> LLM Models
    </div>
    <div class="bg-dark-card rounded-xl p-6 shadow mb-6">
        <div class="flex justify-between items-center mb-4">
            <div class="text-lg font-semibold text-white">Available Models</div>
            <button class="bg-indigo-600 hover:bg-indigo-500 text-white px-4 py-2 rounded shadow"><i
                    class="fa-solid fa-plus"></i> Add Model</button>
        </div>
        <div class="text-dark-accent">(Model list will appear here)</div>
    </div>
    <div class="bg-dark-card rounded-xl p-6 shadow">
        <div class="text-lg font-semibold text-white mb-2">Set Default Model</div>
        <div class="text-dark-accent">(Default model selection will appear here)</div>
    </div>
</div>
{% endblock %}
