{% extends "base.html" %}

{% block title %}Workflow Error{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="alert alert-danger" role="alert">
        <h4 class="alert-heading">Error</h4>
        <p>{{ message }}</p>
        <hr>
        <p class="mb-0">
            <a href="{{ url_for('workflow.index') }}" class="btn btn-primary">Return to Workflow Home</a>
        </p>
    </div>
</div>
{% endblock %}
