{% extends "workflow/base.html" %}

{% block workflow_content %}
<div class="container mx-auto px-4 py-8">
    <div class="max-w-4xl mx-auto">
        <div class="mb-8">
            <a href="{{ url_for('workflow.index') }}" class="text-dark-accent hover:text-dark-accent/80">
                <i class="fas fa-arrow-left mr-2"></i>Back to Workflow
            </a>
        </div>

        <h1 class="text-3xl font-bold mb-6 text-dark-text">{{ stage.name }}</h1>
        <p class="text-gray-400 mb-8">{{ stage.description }}</p>

        <div class="grid gap-6">
            {% for substage in substages %}
            <div class="bg-dark-bg shadow rounded-lg p-6 border border-dark-border">
                <h2 class="text-2xl font-semibold mb-4 text-dark-text">{{ substage.name }}</h2>
                <p class="text-gray-400 mb-4">{{ substage.description }}</p>

                <div class="mt-4">
                    <a href="{{ url_for('workflow.substage', stage_name=stage.name, substage_name=substage.name) }}"
                        class="inline-flex items-center px-4 py-2 border border-dark-accent text-sm font-medium rounded-md text-white bg-dark-accent hover:bg-dark-accent/80">
                        View Substage
                    </a>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</div>
{% endblock %}
