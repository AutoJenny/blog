{% extends "workflow/base.html" %}

{% block content %}
<div class="container mx-auto px-4 py-8">
    <div class="max-w-4xl mx-auto">
        <div class="mb-8">
            <a href="{{ url_for('workflow.index') }}" class="text-blue-600 hover:text-blue-800">
                <i class="fas fa-arrow-left mr-2"></i>Back to Workflow
            </a>
        </div>

        <h1 class="text-3xl font-bold mb-6">{{ stage.name }}</h1>
        <p class="text-gray-600 mb-8">{{ stage.description }}</p>

        <div class="grid gap-6">
            {% for substage in substages %}
            <div class="bg-white shadow rounded-lg p-6">
                <h2 class="text-2xl font-semibold mb-4">{{ substage.name }}</h2>
                <p class="text-gray-600 mb-4">{{ substage.description }}</p>

                <div class="mt-4">
                    <a href="{{ url_for('workflow.substage', stage_name=stage.name, substage_name=substage.name) }}"
                        class="inline-flex items-center px-4 py-2 border border-transparent text-sm font-medium rounded-md text-white bg-blue-600 hover:bg-blue-700">
                        View Substage
                    </a>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</div>
{% endblock %}
