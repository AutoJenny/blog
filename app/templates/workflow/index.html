{% extends "workflow/base.html" %}

{% block title %}Workflow{% endblock %}

{% block workflow_content %}
<div class="workflow-header">
    <h1 class="workflow-title">Workflow</h1>
    <p class="workflow-description">Select a stage to begin</p>
</div>

<div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
    {% for stage in stages %}
    <a href="{{ url_for('workflow.stage', stage_id=stage.id) }}" class="block">
        <div class="bg-dark-bg border border-dark-border rounded-xl p-6 hover:border-dark-accent transition">
            <div class="flex items-center gap-3 mb-3">
                <div class="bg-dark-accent/10 p-3 rounded-lg">
                    <i class="fa-solid fa-layer-group text-dark-accent text-xl"></i>
                </div>
                <h2 class="text-xl font-bold text-white">{{ stage.name }}</h2>
            </div>
            <p class="text-gray-400">{{ stage.description }}</p>
        </div>
    </a>
    {% endfor %}
</div>
{% endblock %}
