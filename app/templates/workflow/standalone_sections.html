<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Standalone Sections Panel</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="bg-dark-bg text-dark-text min-h-screen p-8">
    <div class="max-w-2xl mx-auto">
        <h2 class="text-2xl font-bold mb-6 text-dark-text">Sections (Standalone Demo)</h2>
        <button class="add-section-btn mb-4 bg-dark-accent text-white px-4 py-2 rounded hover:bg-dark-hover transition"
            onclick="addSection()">Add Section</button>
        <div id="sections-list">
            {% for section in sections %}
            <div class="section-card bg-dark-bg border border-dark-border rounded-lg mb-4 p-4 shadow" draggable="true"
                data-id="{{ section.id }}">
                <div class="section-header font-bold text-lg mb-2 text-dark-text">{{ section.section_heading }}</div>
                <div class="section-desc text-dark-text mb-1">{{ section.section_description }}</div>
                <div class="section-ideas italic text-dark-text mb-2"><em>{{ section.ideas_to_include }}</em></div>
                <div class="section-actions mt-2">
                    <button class="bg-dark-accent text-white px-3 py-1 rounded mr-2 hover:bg-dark-hover transition"
                        onclick="editSection({{ section.id }})">Edit</button>
                    <button class="bg-red-600 text-white px-3 py-1 rounded hover:bg-red-800 transition"
                        onclick="deleteSection({{ section.id }})">Delete</button>
                </div>
            </div>
            {% endfor %}
        </div>
        <div id="edit-modal"
            class="hidden fixed top-20 left-1/2 transform -translate-x-1/2 bg-dark-bg border border-dark-border rounded-lg p-8 z-50 min-w-[300px] shadow-lg">
            <h3 class="text-lg font-bold mb-4 text-dark-text">Edit Section</h3>
            <form id="edit-form">
                <input type="hidden" id="edit-id">
                <label class="block mb-2 text-dark-text">Heading:<br><input type="text" id="edit-heading"
                        class="w-full p-2 rounded border border-dark-border bg-dark-bg text-dark-text"></label>
                <label class="block mb-2 text-dark-text">Description:<br><textarea id="edit-desc"
                        class="w-full p-2 rounded border border-dark-border bg-dark-bg text-dark-text"></textarea></label>
                <label class="block mb-2 text-dark-text">Ideas to Include:<br><textarea id="edit-ideas"
                        class="w-full p-2 rounded border border-dark-border bg-dark-bg text-dark-text"></textarea></label>
                <div class="mt-4 flex gap-2">
                    <button type="button"
                        class="bg-dark-accent text-white px-4 py-2 rounded hover:bg-dark-hover transition"
                        onclick="saveEdit()">Save</button>
                    <button type="button" class="bg-gray-600 text-white px-4 py-2 rounded hover:bg-gray-800 transition"
                        onclick="closeEdit()">Cancel</button>
                </div>
            </form>
        </div>
    </div>
    <script src="/static/js/workflow.js"></script>
</body>

</html>
