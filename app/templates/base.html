<!DOCTYPE html>
<html lang="en" class="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Blog CMS{% endblock %}</title>
    <!-- Tailwind CSS -->
    <link href="{{ url_for('static', filename='css/dist/main.css') }}" rel="stylesheet">
    <!-- FontAwesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        .header-gradient {
            background: linear-gradient(90deg, #181c2a 0%, #23273a 100%);
        }

        .nav-dropdown {
            background: #23273a;
            border: 1px solid #31364a;
            box-shadow: 0 4px 24px 0 rgba(0, 0, 0, 0.45);
        }

        .nav-dropdown a {
            color: #e0e0e0;
        }

        .nav-dropdown a:hover {
            background: #23273a;
            color: #a5b4fc;
        }
    </style>
    {% block styles %}{% endblock %}
</head>

<body class="min-h-screen bg-dark-bg text-dark-text flex flex-col">
    <!-- Header -->
    <header class="header-gradient shadow-lg border-b border-dark-border py-4">
        <nav class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex flex-nowrap items-center justify-between h-16 space-x-6">
                <div class="flex items-center space-x-8 flex-1 min-w-0">
                    <!-- Home Icon & Logo -->
                    <a href="/"
                        class="flex items-center gap-3 text-white hover:text-dark-accent text-2xl font-bold tracking-tight">
                        <span class="bg-dark-accent rounded-full p-2 shadow"><i
                                class="fa-solid fa-feather-pointed"></i></span>
                        <span class="hidden sm:inline">CLAN.com Blog</span>
                    </a>
                    <!-- Navigation Links -->
                    <div class="flex space-x-4 ml-8">
                        <a href="/"
                            class="text-dark-text hover:text-dark-accent px-3 py-2 rounded-md text-sm font-medium transition">Dashboard</a>
                        <div class="relative group">
                            <button
                                class="text-dark-text hover:text-dark-accent px-3 py-2 rounded-md text-sm font-medium focus:outline-none transition">Blog
                                ▾</button>
                            <div
                                class="nav-dropdown absolute left-0 mt-2 w-44 rounded-md opacity-0 group-hover:opacity-100 transition-opacity z-10 py-2">
                                <a href="/" class="block px-4 py-2 rounded transition">Posts</a>
                                <a href="{{ url_for('preview.listing') }}"
                                    class="block px-4 py-2 rounded transition">Preview</a>
                                <a href="{{ url_for('db.index') }}"
                                    class="block px-4 py-2 rounded transition">Database</a>
                            </div>
                        </div>
                        <div class="relative group">
                            <button
                                class="text-dark-text hover:text-dark-accent px-3 py-2 rounded-md text-sm font-medium focus:outline-none transition">LLM
                                ▾</button>
                            <div
                                class="nav-dropdown absolute left-0 mt-2 w-44 rounded-md opacity-0 group-hover:opacity-100 transition-opacity z-10 py-2">
                                <a href="/llm/" class="block px-4 py-2 rounded transition">LLMs</a>
                                <a href="{{ url_for('llm.actions') }}"
                                    class="block px-4 py-2 rounded transition">Actions</a>
                                <a href="/llm/images" class="block px-4 py-2 rounded transition">Images</a>
                            </div>
                        </div>
                        <div class="relative group">
                            <button
                                class="text-dark-text hover:text-dark-accent px-3 py-2 rounded-md text-sm font-medium focus:outline-none transition">Help
                                ▾</button>
                            <div
                                class="nav-dropdown absolute left-0 mt-2 w-44 rounded-md opacity-0 group-hover:opacity-100 transition-opacity z-10 py-2">
                                <a href="/docs/" class="block px-4 py-2 rounded transition">Documentation</a>
                                <a href="/CHANGES.log" class="block px-4 py-2 rounded transition">Changelog</a>
                            </div>
                        </div>
                    </div>
                </div>
                {% if request.endpoint == 'main.index' %}
                <div class="flex-shrink-0 flex justify-end ml-4">
                    <button
                        class="admin-button bg-dark-accent text-white hover:bg-dark-bg border border-dark-accent px-4 py-2 rounded-lg flex items-center gap-2 shadow transition"
                        id="newPostBtn">
                        <i class="fa-solid fa-plus"></i>
                        New Post
                    </button>
                </div>
                {% endif %}
            </div>
        </nav>
    </header>

    <!-- Main Content -->
    <main class="flex-grow container mx-auto px-4 sm:px-6 lg:px-8 py-8">
        {% block content %}{% endblock %}
    </main>

    <!-- Footer -->
    <footer class="bg-indigo-950 border-t border-dark-border py-6 mt-8">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <p class="text-center text-sm text-dark-text">&copy; {{ year }} Blog CMS. All rights reserved.</p>
        </div>
    </footer>

    {% block scripts %}
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            var newPostBtn = document.getElementById('newPostBtn');
            if (newPostBtn) {
                newPostBtn.addEventListener('click', async () => {
                    const basicIdea = prompt('Enter your basic idea for the post:');
                    if (!basicIdea) return;
                    try {
                        const response = await fetch("{{ url_for('blog.new_post') }}", {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json',
                            },
                            body: JSON.stringify({ basic_idea: basicIdea })
                        });
                        const data = await response.json();
                        if (response.ok) {
                            window.location.href = `/blog/${data.id}/develop`;
                        } else {
                            alert(data.error || 'Failed to create post');
                        }
                    } catch (error) {
                        console.error('Error:', error);
                        alert('Failed to create post');
                    }
                });
            }
        });
    </script>
    {% endblock %}
</body>

</html>
