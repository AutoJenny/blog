<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Blog CMS{% endblock %}</title>
    <!-- Tailwind CSS -->
    <link href="{{ url_for('static', filename='css/dist/main.css') }}" rel="stylesheet">
    {% block styles %}{% endblock %}
</head>

<body class="min-h-screen bg-dark-bg text-dark-text flex flex-col">
    <!-- Header -->
    <header class="bg-gradient-to-r from-blue-900 via-indigo-900 to-purple-900 border-b border-dark-border">
        <nav class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex items-center justify-between h-16">
                <div class="flex items-center space-x-8">
                    <!-- Home Icon -->
                    <a href="{{ url_for('main.index') }}" class="text-white hover:text-yellow-300">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                            stroke="currentColor" class="w-6 h-6">
                            <path stroke-linecap="round" stroke-linejoin="round"
                                d="M2.25 12l8.954-8.955c.44-.439 1.152-.439 1.591 0L21.75 12M4.5 9.75v10.125c0 .621.504 1.125 1.125 1.125H9.75v-4.875c0-.621.504-1.125 1.125-1.125h2.25c.621 0 1.125.504 1.125 1.125V21h4.125c.621 0 1.125-.504 1.125-1.125V9.75M8.25 21h8.25" />
                        </svg>
                    </a>
                    <!-- Navigation Links -->
                    <div class="flex space-x-4">
                        <a href="{{ url_for('main.index') }}"
                            class="text-white hover:text-yellow-300 px-3 py-2 rounded-md text-sm font-medium">Dashboard</a>
                        <div class="relative group">
                            <button
                                class="text-white hover:text-yellow-300 px-3 py-2 rounded-md text-sm font-medium focus:outline-none">Blog
                                ▾</button>
                            <div
                                class="absolute left-0 mt-2 w-40 bg-white rounded-md shadow-lg opacity-0 group-hover:opacity-100 transition-opacity z-10">
                                <a href="{{ url_for('blog.index') }}"
                                    class="block px-4 py-2 text-gray-800 hover:bg-indigo-100">Posts</a>
                                <a href="{{ url_for('preview.listing') }}"
                                    class="block px-4 py-2 text-gray-800 hover:bg-indigo-100">Preview</a>
                                <a href="{{ url_for('db.index') }}"
                                    class="block px-4 py-2 text-gray-800 hover:bg-indigo-100">Database</a>
                            </div>
                        </div>
                        <div class="relative group">
                            <button
                                class="text-white hover:text-yellow-300 px-3 py-2 rounded-md text-sm font-medium focus:outline-none">LLM
                                ▾</button>
                            <div
                                class="absolute left-0 mt-2 w-40 bg-white rounded-md shadow-lg opacity-0 group-hover:opacity-100 transition-opacity z-10">
                                <a href="/llm/" class="block px-4 py-2 text-gray-800 hover:bg-indigo-100">LLMs</a>
                                <a href="{{ url_for('llm.actions') }}"
                                    class="block px-4 py-2 text-gray-800 hover:bg-indigo-100">Actions</a>
                                <a href="/llm/images"
                                    class="block px-4 py-2 text-gray-800 hover:bg-indigo-100">Images</a>
                            </div>
                        </div>
                        <div class="relative group">
                            <button
                                class="text-white hover:text-yellow-300 px-3 py-2 rounded-md text-sm font-medium focus:outline-none">Help
                                ▾</button>
                            <div
                                class="absolute left-0 mt-2 w-40 bg-white rounded-md shadow-lg opacity-0 group-hover:opacity-100 transition-opacity z-10">
                                <a href="/docs/"
                                    class="block px-4 py-2 text-gray-800 hover:bg-indigo-100">Documentation</a>
                                <a href="/CHANGES.log"
                                    class="block px-4 py-2 text-gray-800 hover:bg-indigo-100">Changelog</a>
                            </div>
                        </div>
                    </div>
                </div>
                {% if request.endpoint == 'blog.index' %}
                <div class="flex-1 flex justify-end">
                    <button class="admin-button bg-yellow-400 text-black hover:bg-yellow-500" id="newPostBtn">
                        <svg class="w-5 h-5 mr-2" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                            stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4" />
                        </svg>
                        New Post
                    </button>
                </div>
                {% endif %}
            </div>
        </nav>
    </header>

    <!-- Main Content -->
    <main class="flex-grow container mx-auto px-4 sm:px-6 lg:px-8 py-8">
        {% block content %}{% endblock %}
    </main>

    <!-- Footer -->
    <footer class="bg-dark-surface border-t border-dark-border py-4">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <p class="text-center text-sm text-dark-text">&copy; {{ year }} Blog CMS. All rights reserved.</p>
        </div>
    </footer>

    {% block scripts %}
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            var newPostBtn = document.getElementById('newPostBtn');
            if (newPostBtn) {
                newPostBtn.addEventListener('click', async () => {
                    const basicIdea = prompt('Enter your basic idea for the post:');
                    if (!basicIdea) return;
                    try {
                        const response = await fetch("{{ url_for('blog.new_post') }}", {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json',
                            },
                            body: JSON.stringify({ basic_idea: basicIdea })
                        });
                        const data = await response.json();
                        if (response.ok) {
                            window.location.href = `/blog/${data.id}/develop`;
                        } else {
                            alert(data.error || 'Failed to create post');
                        }
                    } catch (error) {
                        console.error('Error:', error);
                        alert('Failed to create post');
                    }
                });
            }
        });
    </script>
    {% endblock %}
</body>

</html>
