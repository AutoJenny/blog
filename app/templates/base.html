<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Blog CMS{% endblock %}</title>
    <!-- Tailwind CSS via CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Heroicons via CDN -->
    <script src="https://unpkg.com/@heroicons/v2@1.0.0/24/solid/index.min.js"></script>
    <!-- Custom Tailwind configuration -->
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        'dark-bg': '#1a1a1a',
                        'dark-surface': '#2d2d2d',
                        'dark-border': '#404040',
                        'dark-text': '#e0e0e0',
                        'dark-accent': '#6366f1'
                    }
                }
            }
        }
    </script>
    {% block styles %}{% endblock %}
</head>

<body class="min-h-screen bg-dark-bg text-dark-text flex flex-col">
    <!-- Header -->
    <header class="bg-dark-surface border-b border-dark-border">
        <nav class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex items-center justify-between h-16">
                <div class="flex items-center space-x-8">
                    <!-- Home Icon -->
                    <a href="{{ url_for('main.index') }}" class="text-dark-text hover:text-dark-accent">
                        <svg class="h-6 w-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                            stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6" />
                        </svg>
                    </a>
                    <!-- Navigation Links -->
                    <div class="flex space-x-4">
                        <a href="{{ url_for('blog.index') }}"
                            class="text-dark-text hover:text-dark-accent px-3 py-2 rounded-md text-sm font-medium">Posts</a>
                        <a href="{{ url_for('llm.index') }}"
                            class="text-dark-text hover:text-dark-accent px-3 py-2 rounded-md text-sm font-medium">LLMs</a>
                    </div>
                </div>
            </div>
        </nav>
    </header>

    <!-- Main Content -->
    <main class="flex-grow container mx-auto px-4 sm:px-6 lg:px-8 py-8">
        {% block content %}{% endblock %}
    </main>

    <!-- Footer -->
    <footer class="bg-dark-surface border-t border-dark-border py-4">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <p class="text-center text-sm text-dark-text">&copy; {{ year }} Blog CMS. All rights reserved.</p>
        </div>
    </footer>

    {% block scripts %}{% endblock %}
</body>

</html>
